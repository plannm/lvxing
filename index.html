<body>

</div>

<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                if (rIdx === 0) tr.classList.add('day-sep');

                // å›ºå®šåˆ—ï¼šå¤©æ•°/æ—¥æœŸ
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; vertical-align:middle">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="vertical-align:middle"><input type="date" value="${day.date}" onchange="updateDayDate(${dIdx},this.value)" style="width:100%;border:none"></td>`;
                }

                // å†…å®¹åˆ—ï¼šå…¨åˆ—æ”¯æŒæ‰‹åŠ¨åˆå¹¶
                const keys = ['loc', 'time', 't1', 'p1', 't2', 'p2', 'h_t', 'p3', 't4', 'p4'];
                keys.forEach(key => {
                    // æ ¸å¿ƒé€»è¾‘ï¼šå¦‚æœä¸è¢«æ ‡è®°ä¸ºâ€œè¢«åˆå¹¶â€ï¼Œåˆ™æ¸²æŸ“
                    if (!isMerged(day.rows, rIdx, key)) {
                        const span = getSpan(day.rows, rIdx, key);
                        const td = document.createElement('td');
                        if (span > 1) td.rowSpan = span;

                        const area = document.createElement('textarea');
                        area.className = 'cell-input';
                        area.value = row[key] || '';
                        area.onblur = (e) => updateVal(dIdx, rIdx, key, e.target.value);
                        area.oninput = function() { this.style.height='auto'; this.style.height=this.scrollHeight+'px'; };
                        td.appendChild(area);

                        // åˆå¹¶æŒ‰é’®ï¼šç‚¹ä¸€ä¸‹ï¼Œåˆå¹¶ä¸‹ä¸€è¡Œ
                        const btn = document.createElement('div');
                        btn.className = 'fill-btn'; btn.innerText = 'â†“';
                        btn.onclick = () => doManualMerge(dIdx, rIdx, key);
                        td.appendChild(btn);

                        tr.appendChild(td);
                        setTimeout(() => { area.style.height='auto'; area.style.height=area.scrollHeight+'px'; }, 0);
                    }
                });

                tr.innerHTML += `<td style="text-align:center; cursor:pointer" onclick="delRow(${dIdx},${rIdx})">âœ•</td>`;
                tbody.appendChild(tr);
            });
        });
    }

    // --- çº¯æ‰‹åŠ¨åˆå¹¶é€»è¾‘ ---
    function isMerged(rows, rIdx, key) {
        // å¦‚æœå½“å‰è¡Œçš„ manualMerges æ ‡è®°äº†è¯¥ key ä¸º trueï¼Œè¯´æ˜å®ƒè¢«ä¸Šä¸€è¡Œåˆå¹¶äº†
        return rIdx > 0 && rows[rIdx].manualMerges && rows[rIdx].manualMerges[key] === true;
    }

    function getSpan(rows, rIdx, key) {
        let span = 1;
        for (let i = rIdx + 1; i < rows.length; i++) {
            if (rows[i].manualMerges && rows[i].manualMerges[key] === true) span++;
            else break;
        }
        return span;
    }

    function doManualMerge(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        if (rIdx + 1 < rows.length) {
            if (!rows[rIdx+1].manualMerges) rows[rIdx+1].manualMerges = {};
            rows[rIdx+1].manualMerges[key] = true; // å»ºç«‹åˆå¹¶æ ‡è®°
            rows[rIdx+1][key] = rows[rIdx][key];   // åŒæ­¥å†…å®¹
            renderTable(); window.saveToCloud();
        }
    }

    function updateVal(dIdx, rIdx, key, val) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        rows[rIdx][key] = val;
        // å¦‚æœæœ‰åˆå¹¶çš„ä¸‹å±è¡Œï¼ŒåŒæ­¥æ›´æ–°å†…å®¹
        const span = getSpan(rows, rIdx, key);
        for(let i=1; i<span; i++) { rows[rIdx+i][key] = val; }
        window.saveToCloud();
    }

    // åŸºç¡€åŠŸèƒ½
    function updateDayDate(dIdx, val) { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); }
    function addTrip() { const n = prompt("åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0,manualMerges:{}}]}]}; window.saveToCloud(); loadTrip(id); } }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display='block'; }
    function renderSidebar() {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    }
    function addDay() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0,manualMerges:{}}]}); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx,1); renderTable(); window.saveToCloud(); }
</script>
