    <style>

                        <th colspan="2">äº¤é€š</th><th colspan="2">è¡Œç¨‹</th>
                        <th colspan="2">é…’åº—</th><th colspan="2">é¤é¥®</th>

<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                if (rIdx === 0) tr.classList.add('day-start');

                // å¤©æ•°/æ—¥æœŸ
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}"><input type="date" value="${day.date}" onchange="updateDayDate(${dIdx}, this.value)"></td>`;
                }

                // æ ¸å¿ƒåˆå¹¶åˆ—
                const smartKeys = ['loc', 'time', 'h_t'];
                smartKeys.forEach(key => {
                    // å¦‚æœä¸æ˜¯ Head ä¸” å†…å®¹ä¸ä¸Šä¸€è¡Œä¸€æ ·ï¼Œåˆ™éšè—ï¼ˆè¢«åˆå¹¶ï¼‰
                    if (rIdx > 0 && row['h_' + key] !== true && row[key] === day.rows[rIdx-1][key] && row[key] !== "") return;

                    // è®¡ç®—è·¨åº¦ï¼šé‡åˆ°ä¸‹ä¸€ä¸ªæ ‡è®°ä¸º Head çš„è¡Œå°±åœæ­¢
                    let span = 1;
                    for (let i = rIdx + 1; i < day.rows.length; i++) {
                        if (day.rows[i]['h_' + key] === true) break; // é‡åˆ°æ–°çš„èµ·ç‚¹ï¼Œåœæ­¢åˆå¹¶
                        if (day.rows[i][key] === row[key] && row[key] !== "") span++;
                        else break;
                    }

                    const td = document.createElement('td');
                    if (span > 1) td.rowSpan = span;
                    const input = document.createElement('input');
                    input.value = row[key] || "";
                    input.onfocus = () => { row['h_' + key] = true; }; // åªè¦ç‚¹å‡»è¾“å…¥ï¼Œå°±æ ‡è®°ä¸º Headï¼ˆèµ·ç‚¹ï¼‰
                    input.onblur = (e) => { row[key] = e.target.value; window.saveToCloud(); renderTable(); };
                    td.appendChild(input);

                    if (rIdx < day.rows.length - 1) {
                        const btn = document.createElement('span');
                        btn.className = 'fill-btn'; btn.innerText = 'â†“';
                        btn.onclick = () => doFill(dIdx, rIdx, key);
                        td.appendChild(btn);
                    }
                    tr.appendChild(td);
                });

                // å…¶ä»–åˆ—
                ['t1','p1','t2','p2','p3','t4','p4'].forEach(key => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.value = row[key] || "";
                    input.onblur = (e) => { row[key] = e.target.value; window.saveToCloud(); };
                    td.appendChild(input);
                    tr.appendChild(td);
                });

                tr.innerHTML += `<td style="text-align:center; cursor:pointer; color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx},${rIdx})">+</button></td>`;
                tbody.appendChild(tr);
            });
        });
    }

    function doFill(dIdx, rIdx, key) {
        const day = window.trips[window.activeId].days[dIdx];
        const val = day.rows[rIdx][key];
        if (!val) return;
        for (let i = rIdx + 1; i < day.rows.length; i++) {
            if (day.rows[i][key] && day.rows[i][key].trim() !== "") break; // é‡å†…å®¹å³åœ
            day.rows[i][key] = val;
            day.rows[i]['h_' + key] = false; // è¢«å¡«å……çš„è¡Œæ ‡è®°ä¸ºé Headï¼Œå…è®¸åˆå¹¶
        }
        window.saveToCloud(); renderTable();
    }

    // åŸºç¡€å‡½æ•°å¤åˆ» v36.6
    function updateDayDate(dIdx, val) { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); }
    window.addTrip = function() { const n = prompt("è¡Œç¨‹åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } }
    window.loadTrip = function(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display='block'; }
    window.renderSidebar = function() {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    }
    window.addDay = function() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); }
    window.insertRow = function(dIdx, rIdx) { 
        window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, {loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}); 
        renderTable(); window.saveToCloud(); 
    }
    window.delRow = function(dIdx, rIdx) { 
        window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); 
        if(window.trips[window.activeId].days[dIdx].rows.length===0) window.trips[window.activeId].days.splice(dIdx, 1); 
        renderTable(); window.saveToCloud(); 
    }
</script>
