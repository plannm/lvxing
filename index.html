<body>

<div id="main">

            <div class="stat-card"><span class="label">é¡¹ç›®æ€»è®¡</span><span class="value" id="sum-p2">ï¿¥0</span></div>
            <div class="stat-card"><span class="label">é…’åº—æ€»è®¡</span><span class="value" id="sum-p3">ï¿¥0</span></div>
            <div class="stat-card"><span class="label">é¤é¥®æ€»è®¡</span><span class="value" id="sum-p4">ï¿¥0</span></div>
            <div class="stat-card highlight"><span class="label">é¢„è®¡æ€»æ”¯å‡º</span><span class="value" id="sum-all">ï¿¥0</span></div>

        <div class="excel-box">

                        <th rowspan="2" style="width:50px">å¤©æ•°</th><th rowspan="2" style="width:120px">æ—¥æœŸ</th>

                        <th colspan="2">äº¤é€š (æ”¯æŒ+ç®—æœ¯)</th><th colspan="2">é¡¹ç›®</th>
                        <th colspan="2">é…’åº— (æ”¯æŒ+ç®—æœ¯)</th><th colspan="2">é¤é¥®</th>
                        <th rowspan="2" style="width:40px">åˆ </th>
                    </tr>
                    <tr>
                        <th>è¯¦æƒ…</th><th>é‡‘é¢</th><th>è¯¦æƒ…</th><th>é‡‘é¢</th>
                        <th>åç§°</th><th>é‡‘é¢</th><th>è¯¦æƒ…</th><th>é‡‘é¢</th>

</div>

<script>
    // --- æ ¸å¿ƒç®—æœ¯è§£æå‡½æ•° ---
    function parseMath(input) {
        if (typeof input !== 'string') return input;
        // åªå…è®¸æ•°å­—ã€åŠ å·ã€å‡å·ã€ä¹˜å·ã€é™¤å·ã€æ‹¬å·å’Œç‚¹
        if (!/^[\d\+\-\*\/\.\(\)\s]+$/.test(input)) return input;
        try {
            // ä½¿ç”¨ Function ä»£æ›¿ eval æ›´å®‰å…¨ä¸€ç‚¹ï¼Œè®¡ç®—ç»“æœå¹¶ä¿ç•™ä¸¤ä½å°æ•°ï¼ˆå¦‚æœæ˜¯æ•´æ•°åˆ™ä¸ä¿ç•™ï¼‰
            const result = new Function(`return ${input}`)();
            return isFinite(result) ? Number(parseFloat(result.toFixed(2))) : input;
        } catch (e) {
            return input;
        }
    }

    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                if (rIdx === 0) tr.classList.add('day-start');

                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}"><input type="date" value="${day.date}" onchange="updateDayDate(${dIdx}, this.value)"></td>`;
                }

                // æ‰€åœ¨åœ°
                renderMergedCell(tr, day.rows, rIdx, dIdx, 'loc', (dIdx%2==0?'#f0f9ff':'#e0f2fe'), false);
                // æ—¶é—´
                tr.innerHTML += `<td><input value="${row.time}" onblur="updateValue(${dIdx},${rIdx},'time',this.value)"></td>`;
                // äº¤é€šè¯¦æƒ… + é‡‘é¢ (è”åŠ¨)
                renderMergedCell(tr, day.rows, rIdx, dIdx, 't1', 'white', true, 'p1');
                // é¡¹ç›®è¯¦æƒ… + é‡‘é¢
                tr.innerHTML += `<td><input value="${row.t2}" onblur="updateValue(${dIdx},${rIdx},'t2',this.value)"></td>`;
                tr.innerHTML += `<td><input value="${row.p2}" onblur="updateMathValue(${dIdx},${rIdx},'p2',this.value)"></td>`;
                // é…’åº—è¯¦æƒ… + é‡‘é¢ (è”åŠ¨)
                renderMergedCell(tr, day.rows, rIdx, dIdx, 'h_t', (dIdx%2==0?'#fefce8':'#fef9c3'), true, 'p3');
                // é¤é¥®è¯¦æƒ… + é‡‘é¢
                tr.innerHTML += `<td><input value="${row.t4}" onblur="updateValue(${dIdx},${rIdx},'t4',this.value)"></td>`;
                tr.innerHTML += `<td><input value="${row.p4}" onblur="updateMathValue(${dIdx},${rIdx},'p4',this.value)"></td>`;

                tr.innerHTML += `<td style="text-align:center; cursor:pointer; color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx},${rIdx})">+</button></td>`;
                tbody.appendChild(tr);
            });
        });
        updateStats();
    }

    function renderMergedCell(tr, rows, rIdx, dIdx, key, bg, hasFill, nextKey) {
        const val = rows[rIdx][key] || "";
        if (rIdx > 0 && val !== "" && val === rows[rIdx-1][key]) return;

        let span = 1;
        if (val !== "") {
            for (let i = rIdx + 1; i < rows.length; i++) {
                if (rows[i][key] === val) span++; else break;
            }
        }

        const td = document.createElement('td');
        if (span > 1) td.rowSpan = span;
        td.style.background = bg;
        td.innerHTML = `<input value="${val}" onblur="updateValue(${dIdx},${rIdx},'${key}',this.value)">`;
        if (hasFill) td.innerHTML += `<span class="fill-btn" onclick="doFillè”åŠ¨(${dIdx},${rIdx},'${key}','${nextKey}')">â†“</span>`;
        tr.appendChild(td);

        if (nextKey) {
            const tdPrice = document.createElement('td');
            if (span > 1) tdPrice.rowSpan = span;
            tdPrice.style.background = bg;
            // é‡‘é¢æ¡†æ”¯æŒç®—æœ¯
            tdPrice.innerHTML = `<input value="${rows[rIdx][nextKey]}" onblur="updateMathValue(${dIdx},${rIdx},'${nextKey}',this.value)">`;
            tr.appendChild(tdPrice);
        }
    }

    window.updateMathValue = function(dIdx, rIdx, key, val) {
        const result = parseMath(val);
        window.trips[window.activeId].days[dIdx].rows[rIdx][key] = result;
        renderTable(); // å¿…é¡»é‡ç»˜ä»¥æ˜¾ç¤ºè®¡ç®—ç»“æœ
        window.saveToCloud();
    };

    window.doFillè”åŠ¨ = function(dIdx, rIdx, key, pKey) {
        const day = window.trips[window.activeId].days[dIdx];
        const val = day.rows[rIdx][key];
        const price = day.rows[rIdx][pKey];
        if (!val) return;
        for (let i = rIdx + 1; i < day.rows.length; i++) {
            if (day.rows[i][key] && day.rows[i][key].trim() !== "") break;
            day.rows[i][key] = val;
            if(pKey) day.rows[i][pKey] = price;
        }
        renderTable(); window.saveToCloud();
    };

    window.updateValue = function(dIdx, rIdx, key, val) {
        window.trips[window.activeId].days[dIdx].rows[rIdx][key] = val;
        if (['loc', 'h_t', 't1'].includes(key)) renderTable();
        else updateStats();
        window.saveToCloud();
    };

    window.updateStats = function() {
        let p1=0, p2=0, p3=0, p4=0; const trip = window.trips[window.activeId]; if(!trip) return;
        trip.days.forEach(day => {
            day.rows.forEach((row, rIdx) => {
                p2 += Number(row.p2) || 0; p4 += Number(row.p4) || 0;
                if (rIdx === 0 || row.t1 === "" || row.t1 !== day.rows[rIdx-1].t1) p1 += Number(row.p1) || 0;
                if (rIdx === 0 || row.h_t === "" || row.h_t !== day.rows[rIdx-1].h_t) p3 += Number(row.p3) || 0;
            });
        });
        document.getElementById('sum-p1').innerText = 'ï¿¥' + p1.toLocaleString();
        document.getElementById('sum-p2').innerText = 'ï¿¥' + p2.toLocaleString();
        document.getElementById('sum-p3').innerText = 'ï¿¥' + p3.toLocaleString();
        document.getElementById('sum-p4').innerText = 'ï¿¥' + p4.toLocaleString();
        document.getElementById('sum-all').innerText = 'ï¿¥' + (p1+p2+p3+p4).toLocaleString();
    };

    window.updateDayDate = (dIdx, val) => { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); };
    window.addTrip = () => { const n = prompt("è¡Œç¨‹åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } };
    window.loadTrip = (id) => { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display='block'; };
    window.renderSidebar = () => {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    };
    window.addDay = () => { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); };
    window.insertRow = (dIdx, rIdx) => { window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, {loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}); renderTable(); window.saveToCloud(); };
    window.delRow = (dIdx, rIdx) => { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); if(window.trips[window.activeId].days[dIdx].rows.length===0) window.trips[window.activeId].days.splice(dIdx, 1); renderTable(); window.saveToCloud(); };
</script>
