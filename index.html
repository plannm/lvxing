<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. æ—¥æœŸåˆå¹¶ (36.6 åŸç”Ÿ)
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center;font-weight:bold;background:inherit;">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background:inherit;"><input type="date" value="${day.date}" onchange="window.trips['${window.activeId}'].days[${dIdx}].date=this.value;window.saveToCloud()" style="border:none;width:95%"></td>`;
                }
                
                // 2. å…¨éƒ¨å†…å®¹åˆ—åº”ç”¨åˆå¹¶é€»è¾‘ (åŸºäº 36.6 renderMergedCell é€»è¾‘æ”¹è¿›)
                const config = [
                    {key: 'loc', bg: (dIdx%2===0?'#f0f9ff':'#e0f2fe')},
                    {key: 'time', bg: 'inherit'},
                    {key: 't1', bg: 'inherit'}, {key: 'p1', bg: 'inherit'},
                    {key: 't2', bg: 'inherit'}, {key: 'p2', bg: 'inherit'},
                    {key: 'h_t', bg: (dIdx%2===0?'#fefce8':'#fef9c3')}, {key: 'p3', bg: (dIdx%2===0?'#fefce8':'#fef9c3')},
                    {key: 't4', bg: 'inherit'}, {key: 'p4', bg: 'inherit'}
                ];

                config.forEach(col => {
                    if (shouldRender(day.rows, rIdx, col.key)) {
                        const span = getSpan(day.rows, rIdx, col.key);
                        const td = document.createElement('td');
                        if (span > 1) td.rowSpan = span;
                        td.style.backgroundColor = col.bg;

                        const area = document.createElement('textarea');
                        area.className = 'cell-input';
                        area.value = row[col.key] || '';
                        area.onblur = (e) => updateVal(dIdx, rIdx, col.key, e.target.value);
                        area.oninput = function() { this.style.height='auto'; this.style.height=this.scrollHeight+'px'; };
                        
                        td.appendChild(area);
                        td.innerHTML += `<span class="fill-btn" onclick="fillDown(${dIdx},${rIdx},'${col.key}')">â†“</span>`;
                        tr.appendChild(td);
                        
                        // åˆå§‹åŒ–é«˜åº¦
                        setTimeout(() => { area.style.height='auto'; area.style.height=area.scrollHeight+'px'; }, 0);
                    }
                });

                tr.innerHTML += `<td style="text-align:center;cursor:pointer;color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•</td>`;
                tbody.appendChild(tr);
            });
        });
        updateStats();
    }

    // --- æ ¸å¿ƒé€»è¾‘å®Œå…¨æ²¿ç”¨ 36.6 ---
    function shouldRender(rows, rIdx, key) {
        if (rIdx === 0) return true;
        // åªæœ‰å†…å®¹å®Œå…¨ä¸€è‡´ä¸”ä¸ä¸ºç©ºæ—¶æ‰åˆå¹¶
        return !(rows[rIdx][key] !== "" && String(rows[rIdx][key]).trim() === String(rows[rIdx-1][key]).trim());
    }

    function getSpan(rows, rIdx, key) {
        let span = 1;
        const val = String(rows[rIdx][key]).trim();
        if (val === "") return 1;
        for (let i = rIdx + 1; i < rows.length; i++) {
            if (String(rows[i][key]).trim() === val) span++;
            else break;
        }
        return span;
    }

    function fillDown(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        const val = rows[rIdx][key];
        if (rIdx + 1 < rows.length) {
            rows[rIdx + 1][key] = val; // åªå‘ä¸‹å¡«å……ä¸€è¡Œï¼Œè§¦å‘ shouldRender çš„åˆå¹¶åˆ¤å®š
            renderTable();
            window.saveToCloud();
        }
    }

    function updateVal(dIdx, rIdx, key, val) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        const oldVal = rows[rIdx][key];
        rows[rIdx][key] = val;
        // å¦‚æœæ˜¯å¤„äºåˆå¹¶çŠ¶æ€ï¼ŒåŒæ­¥æ›´æ–°ä¸‹æ–¹ç›¸åŒå†…å®¹çš„æ ¼å­
        for(let i = rIdx + 1; i < rows.length; i++) {
            if (String(rows[i][key]).trim() === String(oldVal).trim() && oldVal !== "") {
                rows[i][key] = val;
            } else break;
        }
        renderTable(); window.saveToCloud();
    }

    // --- å…¶ä½™åŸºç¡€é€»è¾‘ä¸å˜ ---
    function addTrip() { const n = prompt("åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    function renderSidebar() {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    }
    function addDay() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); renderTable(); window.saveToCloud(); }
    function updateStats() {
        let p1=0, p2=0, p3=0, p4=0; const trip = window.trips[window.activeId]; if(!trip) return;
        trip.days.forEach(day => { day.rows.forEach((row, rIdx) => {
            p1 += Number(row.p1) || 0; p2 += Number(row.p2) || 0; p4 += Number(row.p4) || 0;
            if (rIdx === 0 || day.rows[rIdx-1].h_t !== row.h_t) p3 += Number(row.p3) || 0;
        });});
        document.getElementById('sum-p1').innerText = 'ï¿¥'+p1; document.getElementById('sum-p2').innerText = 'ï¿¥'+p2;
        document.getElementById('sum-p3').innerText = 'ï¿¥'+p3; document.getElementById('sum-p4').innerText = 'ï¿¥'+p4;
        document.getElementById('sum-all').innerText = 'ï¿¥'+(p1+p2+p3+p4);
    }
</script>
