<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                const isEven = dIdx % 2 === 0;
                tr.style.background = isEven ? '#ffffff' : '#f8fafc';
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. å¤©æ•° & æ—¥æœŸ
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold; background: inherit;">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background: inherit;"><input type="date" value="${day.date}" onchange="updateDayDate(${dIdx}, this.value)"></td>`;
                }

                // 2. æ‰€åœ¨åœ° (åŒååˆå¹¶)
                renderSmartCell(tr, dIdx, rIdx, 'loc', isEven ? '#f0f9ff' : '#e0f2fe');
                
                // 3. æ—¶é—´
                tr.innerHTML += `<td><input value="${row.time}" onblur="updateVal(${dIdx},${rIdx},'time',this.value)"></td>`;

                // 4. äº¤é€š/é¡¹ç›®
                tr.innerHTML += `
                    <td><input value="${row.t1}" onblur="updateVal(${dIdx},${rIdx},'t1',this.value)"></td>
                    <td><input type="number" value="${row.p1}" onblur="updateVal(${dIdx},${rIdx},'p1',this.value)"></td>
                    <td><input value="${row.t2}" onblur="updateVal(${dIdx},${rIdx},'t2',this.value)"></td>
                    <td><input type="number" value="${row.p2}" onblur="updateVal(${dIdx},${rIdx},'p2',this.value)"></td>
                `;

                // 5. é…’åº—æ ¸å¿ƒé€»è¾‘ (åŒååˆå¹¶)
                renderSmartCell(tr, dIdx, rIdx, 'h_t', isEven ? '#fefce8' : '#fef9c3', 'p3');

                // 6. é¤é¥®/åˆ é™¤
                tr.innerHTML += `
                    <td><input value="${row.t4}" onblur="updateVal(${dIdx},${rIdx},'t4',this.value)"></td>
                    <td><input type="number" value="${row.p4}" onblur="updateVal(${dIdx},${rIdx},'p4',this.value)"></td>
                    <td style="text-align:center; cursor:pointer; color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx}, ${rIdx})">+</button></td>
                `;
                tbody.appendChild(tr);
            });
        });
        updateStats();
    }

    // æ™ºèƒ½æ¸²æŸ“å•å…ƒæ ¼ï¼šåŒåè‡ªåŠ¨åˆå¹¶ï¼Œæ”¯æŒå¸¦é‡‘é¢åˆ—
    function renderSmartCell(tr, dIdx, rIdx, key, bgColor, priceKey) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        const val = rows[rIdx][key];

        // å¦‚æœä¸æ˜¯ç¬¬ä¸€è¡Œï¼Œä¸”è·Ÿä¸Šä¸€è¡Œåå­—ä¸€æ ·ï¼Œå°±ä¸é‡å¤æ¸²æŸ“ï¼ˆå®ç°åˆå¹¶æ•ˆæœï¼‰
        if (rIdx > 0 && val !== "" && val === rows[rIdx-1][key]) return;

        // è®¡ç®—å‘ä¸‹æœ‰å¤šå°‘è¡Œåå­—æ˜¯ä¸€æ ·çš„
        let span = 1;
        if (val !== "") {
            for (let i = rIdx + 1; i < rows.length; i++) {
                if (rows[i][key] === val) span++;
                else break;
            }
        }

        const td = document.createElement('td');
        if (span > 1) td.rowSpan = span;
        td.style.background = bgColor;
        td.innerHTML = `<input value="${val}" onblur="updateVal(${dIdx},${rIdx},'${key}',this.value)">
                        <span class="fill-btn" onclick="safeFillDown(${dIdx},${rIdx},'${key}')">â†“</span>`;
        tr.appendChild(td);

        if (priceKey) {
            const tdP = document.createElement('td');
            if (span > 1) tdP.rowSpan = span;
            tdP.style.background = bgColor;
            tdP.innerHTML = `<input type="number" value="${rows[rIdx][priceKey]}" onblur="updateVal(${dIdx},${rIdx},'${priceKey}',this.value)">`;
            tr.appendChild(tdP);
        }
    }

    // å®‰å…¨å¡«å……é€»è¾‘ï¼šé‡åˆ°å·²æœ‰å†…å®¹çš„æ ¼å­è‡ªåŠ¨åœæ­¢ï¼Œé˜²æ­¢è¦†ç›–ç¬¬äºŒä¸ªé…’åº—
    window.safeFillDown = function(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        const val = rows[rIdx][key];
        if (!val) return;

        for (let i = rIdx + 1; i < rows.length; i++) {
            // å¦‚æœä¸‹æ–¹æ ¼å­æ˜¯ç©ºçš„ï¼Œå¡«å……ï¼›å¦‚æœå·²ç»æœ‰å­—äº†ï¼Œè¯´æ˜æ˜¯ç¬¬äºŒä¸ªé…’åº—ï¼Œç«‹å³åœæ­¢
            if (rows[i][key] === "" || rows[i][key] === "é…’åº—" || rows[i][key] === "åœ°ç‚¹") {
                rows[i][key] = val;
            } else {
                break; 
            }
        }
        renderTable();
        window.saveToCloud();
    };

    // åŸºç¡€å‡½æ•°
    window.updateVal = (d,r,k,v) => { window.trips[window.activeId].days[d].rows[r][k]=v; if(['loc','h_t'].includes(k)) renderTable(); window.saveToCloud(); };
    window.updateDayDate = (d,v) => { window.trips[window.activeId].days[d].date=v; window.saveToCloud(); };
    window.addTrip = () => { const n=prompt("åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'åœ°ç‚¹',time:'09:00',t1:'',p1:0,t2:'',p2:0,h_t:'é…’åº—',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } };
    window.loadTrip = (id) => { window.activeId=id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display='block'; };
    window.renderSidebar = () => {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    };
    window.addDay = () => { window.trips[window.activeId].days.push({date:'', rows:[{loc:'åœ°ç‚¹',time:'09:00',t1:'',p1:0,t2:'',p2:0,h_t:'é…’åº—',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); };
    window.insertRow = (d,r) => { window.trips[window.activeId].days[d].rows.splice(r+1, 0, {loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}); renderTable(); window.saveToCloud(); };
    window.delRow = (d,r) => { window.trips[window.activeId].days[d].rows.splice(r,1); if(window.trips[window.activeId].days[d].rows.length===0) window.trips[window.activeId].days.splice(d,1); renderTable(); window.saveToCloud(); };
    window.updateStats = () => {
        let p1=0, p2=0, p3=0, p4=0; const trip = window.trips[window.activeId]; if(!trip) return;
        trip.days.forEach(day => { day.rows.forEach((row, rIdx) => {
            p1+=Number(row.p1)||0; p2+=Number(row.p2)||0; p4+=Number(row.p4)||0;
            if (rIdx===0 || row.h_t !== day.rows[rIdx-1].h_t) p3+=Number(row.p3)||0;
        });});
        document.getElementById('sum-p1').innerText = 'ï¿¥'+p1.toLocaleString(); document.getElementById('sum-p2').innerText = 'ï¿¥'+p2.toLocaleString();
        document.getElementById('sum-p3').innerText = 'ï¿¥'+p3.toLocaleString(); document.getElementById('sum-p4').innerText = 'ï¿¥'+p4.toLocaleString();
    };
</script>
