<body>

<div id="sidebar">

<div id="main">

            <div class="stat-card highlight"><span class="label">å…¨æ¡ˆé¢„è®¡æ€»æ”¯å‡º</span><span class="value" id="sum-all">ï¿¥0</span></div>
        </div>

        <div class="excel-box">

                        <th rowspan="2" style="width:60px">å¤©æ•°</th><th rowspan="2" style="width:120px">æ—¥æœŸ</th>
                        <th rowspan="2" style="width:130px">æ‰€åœ¨åœ°</th><th rowspan="2" style="width:90px">æ—¶é—´</th>
                        <th colspan="2">äº¤é€š</th><th colspan="2">è¡Œç¨‹å®‰æ’</th>

<script>
    // --- æ ¸å¿ƒé€»è¾‘ä¿®å¤åŒº ---

    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. å¤©æ•° & æ—¥æœŸ (å›ºå®š rowspan)
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:800; background: inherit;">D${dIdx + 1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background: inherit;"><input type="date" value="${day.date}" onchange="window.trips['${window.activeId}'].days[${dIdx}].date=this.value;window.saveToCloud()"></td>`;
                }
                
                // 2. æ™ºèƒ½åˆå¹¶åˆ— (æ‰€åœ¨åœ°, æ—¶é—´, é…’åº—å)
                const locColor = (dIdx % 2 === 0) ? '#f0f9ff' : '#e0f2fe';
                renderSmartCell(tr, day.rows, rIdx, dIdx, 'loc', locColor);
                renderSmartCell(tr, day.rows, rIdx, dIdx, 'time', 'inherit');

                // 3. æ™®é€šåˆ— (äº¤é€š, é¡¹ç›®)
                tr.innerHTML += `
                    <td><input value="${row.t1}" onblur="updateVal(${dIdx},${rIdx},'t1',this.value)"></td>
                    <td><input type="number" value="${row.p1}" onblur="updateVal(${dIdx},${rIdx},'p1',this.value)"></td>
                    <td><input value="${row.t2}" onblur="updateVal(${dIdx},${rIdx},'t2',this.value)"></td>
                    <td><input type="number" value="${row.p2}" onblur="updateVal(${dIdx},${rIdx},'p2',this.value)"></td>
                `;

                // 4. é…’åº—åä¸é‡‘é¢
                const hotelColor = (dIdx % 2 === 0) ? '#fefce8' : '#fef9c3';
                renderSmartCell(tr, day.rows, rIdx, dIdx, 'h_t', hotelColor);
                // é…’åº—é‡‘é¢è·Ÿéšé…’åº—åç§°çš„åˆå¹¶çŠ¶æ€
                if (shouldRender(day.rows, rIdx, 'h_t')) {
                   const span = getSpan(day.rows, rIdx, 'h_t');
                   tr.innerHTML += `<td rowspan="${span}" style="background:${hotelColor}"><input type="number" value="${row.p3}" onblur="updateVal(${dIdx},${rIdx},'p3',this.value)"></td>`;
                }

                // 5. é¤é¥® & åˆ é™¤
                tr.innerHTML += `
                    <td><input value="${row.t4}" onblur="updateVal(${dIdx},${rIdx},'t4',this.value)"></td>
                    <td><input type="number" value="${row.p4}" onblur="updateVal(${dIdx},${rIdx},'p4',this.value)"></td>
                    <td style="text-align:center;cursor:pointer;color:#cbd5e1" onclick="delRow(${dIdx},${rIdx})">
                        âœ•
                        <button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx}, ${rIdx})">+</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });
        updateStats();
    }

    function renderSmartCell(tr, rows, rIdx, dIdx, key, bgColor) {
        if (shouldRender(rows, rIdx, key)) {
            const span = getSpan(rows, rIdx, key);
            tr.innerHTML += `<td rowspan="${span}" style="background:${bgColor}">
                <input value="${rows[rIdx][key]}" onblur="updateVal(${dIdx},${rIdx},'${key}',this.value)">
                <span class="fill-btn" onclick="fillDown(${dIdx},${rIdx},'${key}')">â†“</span>
            </td>`;
        }
    }

    // åˆ¤å®šæ˜¯å¦éœ€è¦æ¸²æŸ“å•å…ƒæ ¼ï¼ˆå¦‚æœå’Œä¸Šä¸€è¡Œå†…å®¹ç›¸åŒä¸”éç©ºï¼Œåˆ™ç”±ä¸Šä¸€è¡Œåˆå¹¶ï¼Œæœ¬è¡Œä¸æ¸²æŸ“ï¼‰
    function shouldRender(rows, rIdx, key) {
        if (rIdx === 0) return true;
        // å…³é”®é€»è¾‘ï¼šåªæœ‰å½“æœ¬è¡Œå†…å®¹ä¸ä¸Šä¸€è¡Œå®Œå…¨ä¸€è‡´æ—¶ï¼Œæ‰è¢«åˆå¹¶æ‰ä¸æ¸²æŸ“
        return !(rows[rIdx][key] !== "" && rows[rIdx][key] === rows[rIdx-1][key]);
    }

    function getSpan(rows, rIdx, key) {
        let span = 1;
        const val = rows[rIdx][key];
        if (val === "") return 1; // ç©ºç™½ä¸åˆå¹¶
        for (let i = rIdx + 1; i < rows.length; i++) {
            if (rows[i][key] === val) span++;
            else break;
        }
        return span;
    }

    // --- ä¿®æ”¹ fillDown é€»è¾‘ï¼šå®ç°â€œé‡å†…å®¹å³åœâ€ ---
    window.fillDown = function(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        const sourceVal = rows[rIdx][key];
        if (sourceVal.trim() === "") return;

        for(let i = rIdx + 1; i < rows.length; i++) {
            // åªè¦ä¸‹ä¸€è¡Œå¯¹åº”çš„æ ¼å­é‡Œæœ‰ä»»ä½•å­—ï¼ˆä¸ä¸ºç©ºï¼‰ï¼Œå°±ç«‹åˆ»åœæ­¢ï¼Œä¸å†å¡«å……
            if(rows[i][key] && rows[i][key].trim() !== "") {
                break; 
            }
            // åªæœ‰ä¸ºç©ºæ—¶æ‰å¡«å……
            rows[i][key] = sourceVal;
        }
        renderTable();
        window.saveToCloud();
    }

    // --- ä¿æŒ v36.6 åŸæœ‰çš„æ‰€æœ‰ç®¡ç†å‡½æ•° ---
    window.updateVal = function(dIdx, rIdx, key, val) {
        window.trips[window.activeId].days[dIdx].rows[rIdx][key] = val;
        if(['loc', 'h_t', 'time'].includes(key)) renderTable(); 
        window.saveToCloud();
    }
    window.renderSidebar = function() {
        const list = document.getElementById('trip-list');
        list.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const div = document.createElement('div');
            div.className = `trip-item ${id === window.activeId ? 'active' : ''}`;
            div.innerHTML = `<span style="flex:1">ğŸ“ ${window.trips[id].name}</span><div class="trip-ops"><button class="op-btn" onclick="renameTrip('${id}', event)">âœ</button><button class="op-btn" onclick="deleteTrip('${id}', event)" style="color:#f87171">âœ•</button></div>`;
            div.onclick = () => loadTrip(id);
            list.appendChild(div);
        });
    }
    window.renameTrip = function(id, e) { e.stopPropagation(); const newName = prompt("æ–°åå­—ï¼š", window.trips[id].name); if (newName) { window.trips[id].name = newName; window.saveToCloud(); renderSidebar(); } }
    window.addTrip = function() { const name = prompt("è¡Œç¨‹åç§°ï¼š"); if (!name) return; const id = 'trip_' + Date.now(); window.trips[id] = { name, days: [{ date: '', rows: [{ loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 }] }] }; window.saveToCloud(); loadTrip(id); }
    window.loadTrip = function(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    window.deleteTrip = function(id, e) { e.stopPropagation(); if(confirm("åˆ é™¤æ­¤è¡Œç¨‹ï¼Ÿ")) { delete window.trips[id]; if(window.activeId === id) window.activeId = null; window.saveToCloud(); } }
    window.addDay = function() { window.trips[window.activeId].days.push({ date: '', rows: [{ loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 }] }); window.saveToCloud(); }
    window.insertRow = function(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, { loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 }); renderTable(); window.saveToCloud(); }
    window.delRow = function(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); if(window.trips[window.activeId].days[dIdx].rows.length === 0) window.trips[window.activeId].days.splice(dIdx, 1); renderTable(); window.saveToCloud(); }
    window.updateStats = function() {
        let p1=0, p2=0, p3=0, p4=0; const trip = window.trips[window.activeId]; if(!trip) return;
        trip.days.forEach(day => { day.rows.forEach((row, rIdx) => {
            p1 += Number(row.p1) || 0; p2 += Number(row.p2) || 0; p4 += Number(row.p4) || 0;
            if (rIdx === 0 || day.rows[rIdx-1].h_t === "" || day.rows[rIdx-1].h_t !== row.h_t) p3 += Number(row.p3) || 0;
        });});
        document.getElementById('sum-p1').innerText = 'ï¿¥' + p1.toLocaleString(); document.getElementById('sum-p2').innerText = 'ï¿¥' + p2.toLocaleString();
        document.getElementById('sum-p3').innerText = 'ï¿¥' + p3.toLocaleString(); document.getElementById('sum-p4').innerText = 'ï¿¥' + p4.toLocaleString();
        document.getElementById('sum-all').innerText = 'ï¿¥' + (p1+p2+p3+p4).toLocaleString();
    }
</script>
