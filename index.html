<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {

                if (rIdx === 0) {

                const colConfigs = [

                colConfigs.forEach(col => {
                    // é€»è¾‘ï¼šå¦‚æœå½“å‰å•å…ƒæ ¼è¢«æ ‡è®°ä¸ºåˆå¹¶(m_å¼€å¤´)ï¼Œåˆ™è·³è¿‡ä¸æ¸²æŸ“æ¸²æŸ“
                    if (rIdx > 0 && row['m_' + col.key]) return;

                    // è®¡ç®—è¯¥åˆå¹¶å—è·¨è¶Šå¤šå°‘è¡Œ
                    let span = 1;
                    for (let i = rIdx + 1; i < day.rows.length; i++) {

                    area.onblur = (e) => {
                        const val = e.target.value;
                        row[col.key] = val;
                        for(let i = 1; i < span; i++) {
                            day.rows[rIdx + i][col.key] = val;
                        }
                        window.saveToCloud();
                    };

                    // é«˜åº¦è‡ªé€‚åº”è„šæœ¬
                    area.oninput = function() { this.style.height='auto'; this.style.height=this.scrollHeight+'px'; };
                    
                    td.appendChild(area);

                    if (rIdx < day.rows.length - 1) {

                tbody.appendChild(tr);
            });
        });
    }

    // --- æ ¸å¿ƒæ‰‹åŠ¨åˆå¹¶å‡½æ•° ---
    function fillAndMerge(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
