        onValue(window.dbRef, (snapshot) => {

            window.trips = data || {};
            document.getElementById('syncStatus').innerText = "â˜ï¸ äº‘ç«¯å·²åŒæ­¥";
            renderSidebar();
            if (window.activeId && window.trips[window.activeId]) {
                renderTable();
            } else if (Object.keys(window.trips).length > 0 && !window.activeId) {
                loadTrip(Object.keys(window.trips)[0]);
            }
        });

        window.saveToCloud = function() {
            set(window.dbRef, window.trips);
            document.getElementById('syncStatus').innerText = "âŒ› æ­£åœ¨åŒæ­¥...";
        };
    </script>

        /* ç¼–è¾‘åŒºåŸŸï¼šè‡ªåŠ¨æ’‘å¼€é«˜åº¦ */
        .cell-textarea {

<body>

<div id="sidebar">
    <div class="side-header"><span>âœˆï¸ è¡Œç¨‹åˆ—è¡¨</span><button onclick="addTrip()">+</button></div>
    <div id="trip-list"></div>
    <div style="padding:15px; font-size:11px; color:#64748b; border-top:1px solid #2d3748;" id="syncStatus">ğŸ“¡ åŒæ­¥ä¸­...</div>
</div>

<div id="main">
    <div id="content-area" class="content-container" style="display:none;">
        <button onclick="addDay()" style="background:#10b981; color:white; border:none; padding:8px 16px; border-radius:6px; margin-bottom:15px; cursor:pointer; font-weight:600;">+ æ–°å¢æ—¥æœŸ</button>
        <div class="excel-box">

                    <tr>
                        <th style="width:40px">å¤©</th>
                        <th style="min-width:100px">æ—¥æœŸ</th>
                        <th style="min-width:100px">æ‰€åœ¨åœ°</th>
                        <th style="min-width:80px">æ—¶é—´</th>
                        <th style="min-width:120px">äº¤é€šè¯¦æƒ…</th><th style="min-width:60px">é‡‘é¢</th>
                        <th style="min-width:150px">å®‰æ’</th><th style="min-width:60px">é‡‘é¢</th>
                        <th style="min-width:120px">é…’åº—</th><th style="min-width:60px">é‡‘é¢</th>
                        <th style="min-width:100px">é¤é¥®</th><th style="min-width:60px">é‡‘é¢</th>
                        <th style="width:30px">åˆ </th>
                    </tr>

</div>

<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. æ—¥æœŸåˆ— (å§‹ç»ˆåˆå¹¶)
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold;">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}"><input type="date" value="${day.date}" style="width:90%" onchange="updateDayDate(${dIdx}, this.value)"></td>`;
                }

                // 2. å†…å®¹åˆ—é…ç½®
                const fields = ['loc', 'time', 't1', 'p1', 't2', 'p2', 'h_t', 'p3', 't4', 'p4'];
                fields.forEach(key => {
                    if (shouldRender(day.rows, rIdx, key)) {
                        const span = getSpan(day.rows, rIdx, key);
                        const isMerged = span > 1;
                        
                        const td = document.createElement('td');
                        if (isMerged) td.rowSpan = span;
                        
                        // ä½¿ç”¨ textarea å®ç°è‡ªåŠ¨æ¢è¡Œè‡ªé€‚åº”é«˜åº¦
                        const area = document.createElement('textarea');
                        area.className = 'cell-textarea';
                        area.value = row[key] || '';
                        area.rows = 1;
                        area.oninput = function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; };
                        area.onblur = (e) => updateVal(dIdx, rIdx, key, e.target.value);
                        
                        td.appendChild(area);
                        
                        // é€»è¾‘ï¼šåªæœ‰ç‚¹å‡» â†“ æ‰åˆå¹¶
                        const fBtn = document.createElement('span');
                        fBtn.className = 'fill-btn';
                        fBtn.innerHTML = 'â†“';
                        fBtn.onclick = () => mergeDown(dIdx, rIdx, key);
                        td.appendChild(fBtn);

                        if (isMerged) {
                            const sBtn = document.createElement('span');
                            sBtn.className = 'split-btn';
                            sBtn.innerHTML = 'Ã—';
                            sBtn.onclick = () => splitMerge(dIdx, rIdx, key);
                            td.appendChild(sBtn);
                        }

                        tr.appendChild(td);
                        // å¼‚æ­¥å¾®è°ƒé«˜åº¦
                        setTimeout(() => { area.style.height = 'auto'; area.style.height = area.scrollHeight + 'px'; }, 0);
                    }
                });

                // 3. åˆ /æ’
                tr.innerHTML += `<td style="text-align:center; color:#ccc; cursor:pointer;" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx}, ${rIdx})">+</button></td>`;
                tbody.appendChild(tr);
            });
        });
    }

    // --- æ ¸å¿ƒæ”¹è¿›ï¼šæ˜¾å¼åˆå¹¶æ ‡è®° ---
    function shouldRender(rows, rIdx, key) {
        if (rIdx === 0) return true;
        // åªæœ‰å½“å‰è¡Œæ ‡è®°äº†â€œä¸ä¸Šä¸€è¡Œåˆå¹¶â€æ—¶ï¼Œæ‰ä¸æ¸²æŸ“
        return rows[rIdx].mergedCells ? !rows[rIdx].mergedCells[key] : true;
    }

    function getSpan(rows, rIdx, key) {
        let span = 1;
        for (let i = rIdx + 1; i < rows.length; i++) {
            if (rows[i].mergedCells && rows[i].mergedCells[key]) span++;
            else break;
        }
        return span;
    }

    function mergeDown(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        if (rIdx + 1 < rows.length) {
            if (!rows[rIdx+1].mergedCells) rows[rIdx+1].mergedCells = {};
            rows[rIdx+1].mergedCells[key] = true;
            rows[rIdx+1][key] = rows[rIdx][key]; // å†…å®¹ä¿æŒåŒæ­¥
            renderTable();
            window.saveToCloud();
        }
    }

    function splitMerge(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        const span = getSpan(rows, rIdx, key);
        for(let i = 1; i < span; i++) {
            if (rows[rIdx + i].mergedCells) rows[rIdx + i].mergedCells[key] = false;
        }
        renderTable();
        window.saveToCloud();
    }

    // --- åŸºç¡€ç»´æŠ¤ ---
    function updateVal(dIdx, rIdx, key, val) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        rows[rIdx][key] = val;
        // å¦‚æœè¯¥å•å…ƒæ ¼å¤„äºåˆå¹¶å¤´éƒ¨ï¼ŒåŒæ­¥ä¸‹æ–¹è¢«åˆå¹¶çš„å†…å®¹
        const span = getSpan(rows, rIdx, key);
        for(let i = 1; i < span; i++) { rows[rIdx+i][key] = val; }
        window.saveToCloud();
    }

    function updateDayDate(dIdx, val) { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); }
    function addTrip() { const name = prompt("åç§°ï¼š"); if(name){ const id='t_'+Date.now(); window.trips[id]={name, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display='block'; }
    function renderSidebar() {
        const list = document.getElementById('trip-list'); list.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const div = document.createElement('div');
            div.className = `trip-item ${id === window.activeId ? 'active' : ''}`;
            div.innerText = "ğŸ“ " + window.trips[id].name;
            div.onclick = () => loadTrip(id);
            list.appendChild(div);
        });
    }
    function addDay() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); }
    function insertRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, {loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { 
        if(!confirm("ç¡®å®šåˆ é™¤æ­¤è¡Œï¼Ÿ")) return;
        window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); 
        if(window.trips[window.activeId].days[dIdx].rows.length===0) window.trips[window.activeId].days.splice(dIdx, 1);
        renderTable(); window.saveToCloud(); 
    }
</script>
