<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                if (rIdx === 0) tr.classList.add('day-start');

                // å¤©æ•° & æ—¥æœŸ (å›ºå®š)
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}"><input type="date" value="${day.date}" onchange="updateDayDate(${dIdx}, this.value)"></td>`;
                }

                // 1. æ‰€åœ¨åœ° (å¸¦å¡«å……ç®­å¤´)
                renderSmartTd(tr, day.rows, rIdx, dIdx, 'loc', (dIdx % 2 === 0 ? '#f0f9ff' : '#e0f2fe'));
                
                // 2. æ—¶é—´ (åŸæ ·)
                tr.innerHTML += `<td><input value="${row.time}" onblur="updateVal(${dIdx},${rIdx},'time',this.value)"></td>`;

                // 3. äº¤é€šæ–¹å¼ (æ·»åŠ å¡«å……ç®­å¤´)
                renderSmartTd(tr, day.rows, rIdx, dIdx, 't1', 'white');
                
                // 4. å…¶ä»–åˆ— (åŸæ ·)
                const others = ['p1','t2','p2'];
                others.forEach(key => {
                    tr.innerHTML += `<td><input value="${row[key]}" onblur="updateVal(${dIdx},${rIdx},'${key}',this.value)"></td>`;
                });

                // 5. é…’åº—åˆ— (å¸¦å¡«å……ç®­å¤´)
                if (rIdx === 0 || row.h_t === "" || row.h_t !== day.rows[rIdx-1].h_t) {
                    let span = 1;
                    for (let i = rIdx + 1; i < day.rows.length; i++) {
                        if (day.rows[i].h_t !== "" && day.rows[i].h_t === row.h_t) span++; else break;
                    }
                    const hBg = (dIdx % 2 === 0 ? '#fefce8' : '#fef9c3');
                    
                    // é…’åº—åç§°
                    const tdH = document.createElement('td');
                    if(span > 1) tdH.rowSpan = span;
                    tdH.style.background = hBg;
                    tdH.innerHTML = `<input value="${row.h_t}" onblur="updateVal(${dIdx},${rIdx},'h_t',this.value)"><span class="fill-btn" onclick="doFill(${dIdx},${rIdx},'h_t')">â†“</span>`;
                    tr.appendChild(tdH);

                    // é…’åº—é‡‘é¢
                    const tdP = document.createElement('td');
                    if(span > 1) tdP.rowSpan = span;
                    tdP.style.background = hBg;
                    tdP.innerHTML = `<input type="number" value="${row.p3}" onblur="updateVal(${dIdx},${rIdx},'p3',this.value)">`;
                    tr.appendChild(tdP);
                }

                // 6. é¤é¥® & åˆ é™¤
                tr.innerHTML += `<td><input value="${row.t4}" onblur="updateVal(${dIdx},${rIdx},'t4',this.value)"></td>`;
                tr.innerHTML += `<td><input type="number" value="${row.p4}" onblur="updateVal(${dIdx},${rIdx},'p4',this.value)"></td>`;
                tr.innerHTML += `<td style="text-align:center; cursor:pointer; color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx},${rIdx})">+</button></td>`;
                
                tbody.appendChild(tr);
            });
        });
    }

    // é€šç”¨çš„æ™ºèƒ½å•å…ƒæ ¼æ¸²æŸ“ï¼ˆå¤„ç†åˆå¹¶æ˜¾ç¤ºä¸å¡«å……æŒ‰é’®ï¼‰
    function renderSmartTd(tr, rows, rIdx, dIdx, key, bg) {
        const val = rows[rIdx][key] || "";
        // v36.6 åŸç‰ˆé€»è¾‘ï¼šå¦‚æœå’Œä¸Šä¸€è¡Œå†…å®¹ä¸€æ ·ï¼Œåˆ™ä¸æ¸²æŸ“ï¼ˆè¢«åˆå¹¶ï¼‰
        if (rIdx > 0 && val !== "" && val === rows[rIdx-1][key]) return;

        let span = 1;
        if (val !== "") {
            for (let i = rIdx + 1; i < rows.length; i++) {
                if (rows[i][key] === val) span++; else break;
            }
        }

        const td = document.createElement('td');
        if (span > 1) td.rowSpan = span;
        td.style.background = bg;
        td.innerHTML = `<input value="${val}" onblur="updateVal(${dIdx},${rIdx},'${key}',this.value)"><span class="fill-btn" onclick="doFill(${dIdx},${rIdx},'${key}')">â†“</span>`;
        tr.appendChild(td);
    }

    // æ ¸å¿ƒå¡«å……é€»è¾‘ï¼šåªå¡«ç©ºç™½ï¼Œé‡å†…å®¹å³åœ
    window.doFill = function(dIdx, rIdx, key) {
        const day = window.trips[window.activeId].days[dIdx];
        const val = day.rows[rIdx][key];
        if (!val) return;
        for (let i = rIdx + 1; i < day.rows.length; i++) {
            if (day.rows[i][key] && day.rows[i][key].trim() !== "") break; // é‡å†…å®¹åœ
            day.rows[i][key] = val;
        }
        renderTable(); window.saveToCloud();
    };

    window.updateVal = function(dIdx, rIdx, key, val) {
        window.trips[window.activeId].days[dIdx].rows[rIdx][key] = val;
        if (['loc', 'h_t', 't1'].includes(key)) renderTable();
        window.saveToCloud();
    };

    // åŸºç¡€ç®¡ç†å‡½æ•° (100% å¤åŸ)
    window.updateDayDate = (dIdx, val) => { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); };
    window.addTrip = () => { const n = prompt("è¡Œç¨‹åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } };
    window.loadTrip = (id) => { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display='block'; };
    window.renderSidebar = () => {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    };
    window.addDay = () => { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); };
    window.insertRow = (dIdx, rIdx) => { window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, {loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}); renderTable(); window.saveToCloud(); };
    window.delRow = (dIdx, rIdx) => { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); if(window.trips[window.activeId].days[dIdx].rows.length===0) window.trips[window.activeId].days.splice(dIdx, 1); renderTable(); window.saveToCloud(); };
    window.updateStats = () => {}; // ç®€åŒ–ç‰ˆæœ¬æš‚ä¸å¤„ç†ç»Ÿè®¡ï¼Œç¡®ä¿æ ¸å¿ƒåŠŸèƒ½ç¨³å¥
</script>
