<div id="main">

                        <th colspan="2">äº¤é€š</th><th colspan="2">è¡Œç¨‹é¡¹ç›®</th>
                        <th colspan="2">ä½å®¿é…’åº—</th><th colspan="2">é¤é¥®</th>
                        <th rowspan="2" style="width:40px">åˆ </th>
                    </tr>
                    <tr>
                        <th>è¯¦æƒ…</th><th>é‡‘é¢</th><th>è¯¦æƒ…</th><th>é‡‘é¢</th>
                        <th>åç§°</th><th>é‡‘é¢</th><th>è¯¦æƒ…</th><th>é‡‘é¢</th>

<script>
    // å°†æ‰€æœ‰å‡½æ•°æŒ‚è½½åˆ° windowï¼Œç¡®ä¿ä¸ä¼šå›  Module ä½œç”¨åŸŸæ‰¾ä¸åˆ°
    window.renderTable = function() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. å›ºå®šåˆå¹¶åˆ—ï¼šå¤©æ•° & æ—¥æœŸ
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:800; background:inherit;">D${dIdx + 1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background:inherit;"><input type="date" value="${day.date}" onchange="window.trips['${window.activeId}'].days[${dIdx}].date=this.value;window.saveToCloud()"></td>`;
                }
                
                // 2. æ‰€åœ¨åœ°ã€æ—¶é—´ã€é…’åº—ã€äº¤é€šè¯¦æƒ…ã€è¡Œç¨‹è¯¦æƒ…ã€é¤é¥®è¯¦æƒ… (å…¨åˆ—æ”¯æŒåˆå¹¶)
                const configs = [
                    {key:'loc', bg:(dIdx%2===0?'#f0f9ff':'#e0f2fe')},
                    {key:'time', bg:'inherit'},
                    {key:'t1', bg:'inherit'}, {key:'p1', isNum:true},
                    {key:'t2', bg:'inherit'}, {key:'p2', isNum:true},
                    {key:'h_t', bg:(dIdx%2===0?'#fefce8':'#fef9c3')}, {key:'p3', isNum:true, bg:(dIdx%2===0?'#fefce8':'#fef9c3')},
                    {key:'t4', bg:'inherit'}, {key:'p4', isNum:true}
                ];

                configs.forEach(conf => {
                    if (rIdx > 0 && row['m_' + conf.key]) return; // è¢«åˆå¹¶çš„æ ¼å­ä¸æ¸²æŸ“

                    let span = 1;
                    for (let i = rIdx + 1; i < day.rows.length; i++) {
                        if (day.rows[i]['m_' + conf.key]) span++; else break;
                    }

                    const td = document.createElement('td');
                    if (span > 1) td.rowSpan = span;
                    if (conf.bg) td.style.background = conf.bg;

                    const input = document.createElement('input');
                    input.type = conf.isNum ? "number" : "text";
                    input.value = row[conf.key] || (conf.isNum ? 0 : "");
                    input.onblur = (e) => window.updateVal(dIdx, rIdx, conf.key, e.target.value);
                    
                    td.appendChild(input);
                    if (rIdx < day.rows.length - 1) {
                        const btn = document.createElement('span');
                        btn.className = 'fill-btn'; btn.innerHTML = 'â†“';
                        btn.onclick = () => window.smartFillDown(dIdx, rIdx, conf.key);
                        td.appendChild(btn);
                    }
                    tr.appendChild(td);
                });

                // 3. åˆ é™¤ & æ’å…¥è¡ŒæŒ‰é’®
                tr.innerHTML += `<td style="text-align:center;cursor:pointer;color:#cbd5e1" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); window.insertRow(${dIdx}, ${rIdx})">+</button></td>`;
                tbody.appendChild(tr);
            });
        });
    };

    // --- æ ¸å¿ƒåˆå¹¶é€»è¾‘ï¼šé‡åˆ°æœ‰å­—çš„å†…å®¹å³åœæ­¢ ---
    window.smartFillDown = function(dIdx, rIdx, key) {
        const day = window.trips[window.activeId].days[dIdx];
        const val = day.rows[rIdx][key];
        for (let i = rIdx + 1; i < day.rows.length; i++) {
            const targetVal = String(day.rows[i][key] || "").trim();
            // å¦‚æœä¸‹æ–¹æ ¼å­æ²¡è¢«æ ‡è®°è¿‡åˆå¹¶(m_)ï¼Œä¸”å·²ç»æœ‰æ–‡å­—äº†ï¼Œå°±åœä½
            if (targetVal !== "" && !day.rows[i]['m_' + key]) break;
            
            day.rows[i][key] = val;
            day.rows[i]['m_' + key] = true;
        }
        window.saveToCloud();
        window.renderTable();
    };

    window.updateVal = function(dIdx, rIdx, key, val) {
        const day = window.trips[window.activeId].days[dIdx];
        day.rows[rIdx][key] = val;
        // å¦‚æœæ”¹çš„æ˜¯åˆå¹¶å—çš„é¦–è¡Œï¼ŒåŒæ­¥æ›´æ–°ä¸‹æ–¹è¢«åˆå¹¶çš„éšè—æ ¼
        for (let i = rIdx + 1; i < day.rows.length; i++) {
            if (day.rows[i]['m_' + key]) day.rows[i][key] = val; else break;
        }
        window.saveToCloud();
    };

    // --- åŸºç¡€ç®¡ç†ï¼ˆå®Œå…¨å¤åˆ» 36.6ï¼‰ ---
    window.insertRow = function(dIdx, rIdx) {
        window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, { loc:'', time:'', t1:'', p1:0, t2:'', p2:0, h_t:'', p3:0, t4:'', p4:0 });
        window.renderTable(); window.saveToCloud();
    };
    window.addTrip = function() { const n = prompt("åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); window.loadTrip(id); } };
    window.loadTrip = function(id) { window.activeId = id; window.renderSidebar(); window.renderTable(); document.getElementById('content-area').style.display='block'; };
    window.renderSidebar = function() {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => window.loadTrip(id); l.appendChild(d);
        });
    };
    window.addDay = function() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); window.renderTable(); window.saveToCloud(); };
    window.delRow = function(dIdx, rIdx) {
        const day = window.trips[window.activeId].days[dIdx];
        day.rows.splice(rIdx, 1);
        if(day.rows.length === 0) window.trips[window.activeId].days.splice(dIdx, 1);
        window.renderTable(); window.saveToCloud();
    };
</script>
