<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. å¤©æ•°/æ—¥æœŸ (å›ºå®š)
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}"><input type="date" value="${day.date}" onchange="updateDayDate(${dIdx}, this.value)"></td>`;
                }

                // 2. æ ¸å¿ƒæ™ºèƒ½åˆå¹¶åˆ— (æ‰€åœ¨åœ°, æ—¶é—´, é…’åº—å)
                const smartCols = [
                    {key:'loc', bg:(dIdx%2==0?'#f0f9ff':'#e0f2fe')},
                    {key:'time', bg:'white'},
                    {key:'h_t', bg:(dIdx%2==0?'#fefce8':'#fef9c3')}
                ];

                smartCols.forEach(col => {
                    // å¦‚æœè¯¥å•å…ƒæ ¼è¢«æ ‡è®°ä¸ºâ€œè¢«åŠ¨å¡«å……çš„(lock)â€ï¼Œåˆ™ä¸æ¸²æŸ“
                    if (rIdx > 0 && row['lock_' + col.key]) return;

                    // è®¡ç®—è·¨åº¦ï¼šåªæœ‰è¿ç»­è¢« lock çš„è¡Œæ‰ç®—åˆå¹¶
                    let span = 1;
                    for (let i = rIdx + 1; i < day.rows.length; i++) {
                        if (day.rows[i]['lock_' + col.key]) span++; else break;
                    }

                    const td = document.createElement('td');
                    if (span > 1) td.rowSpan = span;
                    td.style.background = col.bg;

                    const input = document.createElement('input');
                    input.value = row[col.key] || '';
                    // ä¿®æ”¹å†…å®¹æ—¶ï¼Œå¦‚æœæ˜¯åˆå¹¶å—çš„å¤´ï¼ŒåŒæ­¥æ›´æ–°è¢«é”å®šçš„å­è¡Œï¼Œå¹¶æ¸…é™¤ lock ç¡®ä¿æ•°æ®ç‹¬ç«‹
                    input.onblur = (e) => updateSmartVal(dIdx, rIdx, col.key, e.target.value, span);
                    
                    td.appendChild(input);
                    if (rIdx < day.rows.length - 1) {
                        const btn = document.createElement('span');
                        btn.className = 'fill-btn'; btn.innerHTML = 'â†“';
                        btn.onclick = () => doSmartFill(dIdx, rIdx, col.key);
                        td.appendChild(btn);
                    }
                    tr.appendChild(td);
                });

                // 3. å…¶ä»–æ™®é€šåˆ—
                const normalCols = ['t1', 'p1', 't2', 'p2', 'p3', 't4', 'p4'];
                normalCols.forEach(key => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.value = row[key] || '';
                    input.onblur = (e) => { row[key] = e.target.value; window.saveToCloud(); };
                    td.appendChild(input);
                    tr.appendChild(td);
                });

                tr.innerHTML += `<td style="text-align:center; cursor:pointer; color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx},${rIdx})">+</button></td>`;
                tbody.appendChild(tr);
            });
        });
    }

    // --- æ ¸å¿ƒé€»è¾‘ï¼šé‡å†…å®¹å³åœï¼Œä¸”åªå¡«å……ç©ºç™½æ ¼ ---
    function doSmartFill(dIdx, rIdx, key) {
        const day = window.trips[window.activeId].days[dIdx];
        const sourceVal = day.rows[rIdx][key];
        if (!sourceVal) return;

        for (let i = rIdx + 1; i < day.rows.length; i++) {
            const targetCell = day.rows[i];
            const currentVal = (targetCell[key] || "").toString().trim();

            // é€»è¾‘ï¼šå¦‚æœä¸‹é¢æ ¼å­é‡Œæœ‰å†…å®¹ï¼Œä¸”è¿™ä¸ªå†…å®¹ä¸æ˜¯ä¹‹å‰é€šè¿‡å¡«å……â€œé”â€å®šçš„ï¼Œå°±ä»£è¡¨æ˜¯ç”¨æˆ·è‡ªå·±å†™çš„ï¼Œå¿…é¡»åœä½
            if (currentVal !== "" && !targetCell['lock_' + key]) break;

            // å¡«å……å†…å®¹å¹¶åŠ é”
            targetCell[key] = sourceVal;
            targetCell['lock_' + key] = true; 
        }
        window.saveToCloud();
        renderTable();
    }

    function updateSmartVal(dIdx, rIdx, key, val, span) {
        const day = window.trips[window.activeId].days[dIdx];
        day.rows[rIdx][key] = val;
        // å¦‚æœç”¨æˆ·æ‰‹åŠ¨ä¿®æ”¹äº†åˆå¹¶å•å…ƒæ ¼çš„å€¼ï¼ŒåŒæ­¥æ›´æ–°ä¸‹æ–¹è¢«é”å®šçš„å†…å®¹
        for (let i = 1; i < span; i++) {
            if (day.rows[rIdx + i]) day.rows[rIdx + i][key] = val;
        }
        window.saveToCloud();
    }

    // --- åŸºç¡€ç®¡ç† (100% å…¼å®¹ 36.6) ---
    function updateDayDate(dIdx, val) { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); }
    window.addTrip = function() { const n = prompt("è¡Œç¨‹åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } }
    window.loadTrip = function(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    window.renderSidebar = function() {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    }
    window.addDay = function() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); }
    window.insertRow = function(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, {loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}); renderTable(); window.saveToCloud(); }
    window.delRow = function(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); if(window.trips[window.activeId].days[dIdx].rows.length===0) window.trips[window.activeId].days.splice(dIdx, 1); renderTable(); window.saveToCloud(); }
