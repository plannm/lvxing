<body>

<div id="main">

            <div class="stat-card"><span class="label">é¡¹ç›®</span><span class="value" id="sum-p2">ï¿¥0</span></div>
            <div class="stat-card"><span class="label">é…’åº—</span><span class="value" id="sum-p3">ï¿¥0</span></div>
            <div class="stat-card"><span class="label">é¤é¥®</span><span class="value" id="sum-p4">ï¿¥0</span></div>
            <div class="stat-card highlight"><span class="label">å…¨æ¡ˆé¢„è®¡æ€»æ”¯å‡º</span><span class="value" id="sum-all">ï¿¥0</span></div>
        </div>
        <button class="btn-day" onclick="addDay()">+ æ–°å¢æ—¥æœŸ (New Day)</button>
        <div class="excel-box">
            <table id="trip-table">
                <thead>
                    <tr>
                        <th rowspan="2" style="width:60px">å¤©æ•°</th>
                        <th rowspan="2" style="width:120px">æ—¥æœŸ</th>

<script>
    // --- æ ¸å¿ƒé€»è¾‘ ---

    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                
                // å¤©æ•°å’Œæ—¥æœŸåˆ—
                if (rIdx === 0) {
                    tr.innerHTML += `
                        <td rowspan="${day.rows.length}" style="background:#f8fafc; vertical-align:middle; text-align:center; font-weight:800; color:#94a3b8; font-size:14px">
                            D${dIdx + 1}
                        </td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}"><input type="date" value="${day.date}" onchange="window.trips['${window.activeId}'].days[${dIdx}].date=this.value;window.saveToCloud()"></td>`;
                }
                
                // åŸå¸‚åˆ—
                let locSpan = 1;
                if (rIdx > 0 && day.rows[rIdx-1].loc !== "" && day.rows[rIdx-1].loc === row.loc) {} 
                else {
                    for(let i = rIdx + 1; i < day.rows.length; i++) { if(day.rows[i].loc !== "" && day.rows[i].loc === row.loc) locSpan++; else break; }
                    tr.innerHTML += `<td rowspan="${locSpan}" style="background:#f0f9ff"><input value="${row.loc}" onblur="updateVal(${dIdx},${rIdx},'loc',this.value)"><span class="fill-btn" onclick="fillDown(${dIdx},${rIdx},'loc')">â†“</span></td>`;
                }

                // æ—¶é—´ã€äº¤é€šã€è¡Œç¨‹
                tr.innerHTML += `
                    <td><input value="${row.time}" onblur="updateVal(${dIdx},${rIdx},'time',this.value)"></td>
                    <td><input value="${row.t1}" onblur="updateVal(${dIdx},${rIdx},'t1',this.value)"></td>
                    <td><input type="number" value="${row.p1}" onblur="updateVal(${dIdx},${rIdx},'p1',this.value)"></td>
                    <td><input value="${row.t2}" onblur="updateVal(${dIdx},${rIdx},'t2',this.value)"></td>
                    <td><input type="number" value="${row.p2}" onblur="updateVal(${dIdx},${rIdx},'p2',this.value)"></td>
                `;

                // é…’åº—åˆå¹¶
                let hotelSpan = 1;
                if (rIdx > 0 && day.rows[rIdx-1].h_t !== "" && day.rows[rIdx-1].h_t === row.h_t) {} 
                else {
                    for(let i = rIdx + 1; i < day.rows.length; i++) { if(day.rows[i].h_t !== "" && day.rows[i].h_t === row.h_t) hotelSpan++; else break; }
                    tr.innerHTML += `<td rowspan="${hotelSpan}" style="background:#fefce8"><input value="${row.h_t}" onblur="updateVal(${dIdx},${rIdx},'h_t',this.value)"><span class="fill-btn" onclick="fillDown(${dIdx},${rIdx},'h_t')">â†“</span></td><td rowspan="${hotelSpan}" style="background:#fefce8"><input type="number" value="${row.p3}" onblur="updateVal(${dIdx},${rIdx},'p3',this.value)"></td>`;
                }

                // é¤é¥®å’Œåˆ é™¤
                // åœ¨æœ€åä¸€åˆ— td ä¸­å¢åŠ ä¸€ä¸ªç»å¯¹å®šä½çš„â€œæ’å…¥æŒ‰é’®â€
                tr.innerHTML += `
                    <td><input value="${row.t4}" onblur="updateVal(${dIdx},${rIdx},'t4',this.value)"></td>
                    <td><input type="number" value="${row.p4}" onblur="updateVal(${dIdx},${rIdx},'p4',this.value)"></td>
                    <td style="text-align:center;cursor:pointer;color:#cbd5e1" onmouseover="this.style.color='#ef4444'" onmouseout="this.style.color='#cbd5e1'" onclick="delRow(${dIdx},${rIdx})">
                        âœ•
                        <button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx}, ${rIdx})" title="åœ¨æ­¤è¡Œä¸‹æ–¹æ’å…¥æ–°è¡Œ">+</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });
        updateStats();
    }

    // æ–°å¢ï¼šåœ¨æŒ‡å®šä½ç½®æ’å…¥è¡Œ
    function insertRow(dIdx, rIdx) {
        const newRow = { loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 };
        // ä½¿ç”¨ splice åœ¨æ•°ç»„ä¸­é—´æ’å…¥
        window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, newRow);
        renderTable();
        window.saveToCloud();
    }

    // --- å…¶ä»–é€»è¾‘ä¿æŒä¸å˜ ---
    function renderSidebar() {
        const list = document.getElementById('trip-list');
        list.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const div = document.createElement('div');
            div.className = `trip-item ${id === window.activeId ? 'active' : ''}`;
            div.innerHTML = `<span style="flex:1">ğŸ“ ${window.trips[id].name}</span><div class="trip-ops"><button class="op-btn" onclick="renameTrip('${id}', event)">âœ</button><button class="op-btn" onclick="deleteTrip('${id}', event)" style="color:#f87171">âœ•</button></div>`;
            div.onclick = () => loadTrip(id);
            list.appendChild(div);
        });
    }
    function renameTrip(id, e) { e.stopPropagation(); const newName = prompt("æ–°åå­—ï¼š", window.trips[id].name); if (newName) { window.trips[id].name = newName; window.saveToCloud(); renderSidebar(); } }
    function addTrip() { const name = prompt("è¡Œç¨‹åç§°ï¼š"); if (!name) return; const id = 'trip_' + Date.now(); window.trips[id] = { name, days: [{ date: '', rows: [{ loc: 'åŸå¸‚', time: '09:00', t1: '', p1: 0, t2: '', p2: 0, h_t: 'é…’åº—', p3: 0, t4: '', p4: 0 }] }] }; window.saveToCloud(); loadTrip(id); }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    function deleteTrip(id, e) { e.stopPropagation(); if(confirm("åˆ é™¤æ­¤è¡Œç¨‹ï¼Ÿ")) { delete window.trips[id]; if(window.activeId === id) window.activeId = null; window.saveToCloud(); } }
    function addDay() { window.trips[window.activeId].days.push({ date: '', rows: [{ loc: 'åœ°ç‚¹', time: '09:00', t1: '', p1: 0, t2: '', p2: 0, h_t: 'é…’åº—', p3: 0, t4: '', p4: 0 }] }); window.saveToCloud(); }
    function updateVal(dIdx, rIdx, key, val) { window.trips[window.activeId].days[dIdx].rows[rIdx][key] = val; if(['loc', 'h_t'].includes(key)) renderTable(); window.saveToCloud(); }
    function fillDown(dIdx, rIdx, key) { const rows = window.trips[window.activeId].days[dIdx].rows; const val = rows[rIdx][key]; for(let i = rIdx + 1; i < rows.length; i++) { if(rows[i][key].trim() === "") rows[i][key] = val; else break; } renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); if(window.trips[window.activeId].days[dIdx].rows.length === 0) window.trips[window.activeId].days.splice(dIdx, 1); renderTable(); window.saveToCloud(); }
    function updateStats() {
        let p1=0, p2=0, p3=0, p4=0; const trip = window.trips[window.activeId]; if(!trip) return;
        trip.days.forEach(day => { day.rows.forEach((row, rIdx) => {
            p1 += Number(row.p1) || 0; p2 += Number(row.p2) || 0; p4 += Number(row.p4) || 0;
            if (rIdx === 0 || day.rows[rIdx-1].h_t === "" || day.rows[rIdx-1].h_t !== row.h_t) p3 += Number(row.p3) || 0;
        });});
        document.getElementById('sum-p1').innerText = 'ï¿¥' + p1.toLocaleString(); document.getElementById('sum-p2').innerText = 'ï¿¥' + p2.toLocaleString();
        document.getElementById('sum-p3').innerText = 'ï¿¥' + p3.toLocaleString(); document.getElementById('sum-p4').innerText = 'ï¿¥' + p4.toLocaleString();
        document.getElementById('sum-all').innerText = 'ï¿¥' + (p1+p2+p3+p4).toLocaleString();
    }
</script>
