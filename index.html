<div id="main">

        <div class="excel-box">
            <table>

                    <tr>
                        <th rowspan="2" style="width:50px">å¤©æ•°</th>
                        <th rowspan="2" style="width:110px">æ—¥æœŸ</th>
                        <th rowspan="2" style="width:110px">æ‰€åœ¨åœ°</th>
                        <th rowspan="2" style="width:85px">æ—¶é—´</th>
                        <th colspan="2">äº¤é€š</th><th colspan="2">è¡Œç¨‹å®‰æ’</th>
                        <th colspan="2">ä½å®¿é…’åº—</th><th colspan="2">é¤é¥®</th>
                        <th rowspan="2" style="width:35px">åˆ </th>
                    </tr>
                    <tr>
                        <th>è¯¦æƒ…</th><th>é‡‘é¢</th><th>è¯¦æƒ…</th><th>é‡‘é¢</th>
                        <th>åç§°</th><th>é‡‘é¢</th><th>è¯¦æƒ…</th><th>é‡‘é¢</th>

<script>
    // æ¸²æŸ“è¡¨æ ¼
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. å¤©æ•°ä¸æ—¥æœŸ
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:800; background:inherit;">D${dIdx + 1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background:inherit;"><input type="date" value="${day.date}" onchange="updateDayDate(${dIdx}, this.value)"></td>`;
                }
                
                // 2. å†…å®¹åˆ—é…ç½®
                const cols = [
                    {key: 'loc', bg: (dIdx % 2 === 0 ? '#f0f9ff' : '#e0f2fe'), type: 'text'},
                    {key: 'time', bg: 'inherit', type: 'text'},
                    {key: 't1', bg: 'inherit', type: 'text'},
                    {key: 'p1', bg: 'inherit', type: 'number'},
                    {key: 't2', bg: 'inherit', type: 'text'},
                    {key: 'p2', bg: 'inherit', type: 'number'},
                    {key: 'h_t', bg: (dIdx % 2 === 0 ? '#fefce8' : '#fef9c3'), type: 'text'},
                    {key: 'p3', bg: (dIdx % 2 === 0 ? '#fefce8' : '#fef9c3'), type: 'number'},
                    {key: 't4', bg: 'inherit', type: 'text'},
                    {key: 'p4', bg: 'inherit', type: 'number'}
                ];

                cols.forEach(col => {
                    // å…³é”®é€»è¾‘ï¼šæ‰‹åŠ¨åˆå¹¶åˆ¤æ–­
                    if (shouldRenderCell(day.rows, rIdx, col.key)) {
                        const span = getCellSpan(day.rows, rIdx, col.key);
                        tr.innerHTML += `<td rowspan="${span}" style="background:${col.bg}">
                            <input type="${col.type}" value="${row[col.key]}" onblur="updateVal(${dIdx},${rIdx},'${col.key}',this.value)">
                            <span class="fill-btn" onclick="manualMergeDown(${dIdx},${rIdx},'${col.key}')" title="å‘ä¸‹åˆå¹¶å†…å®¹">â†“</span>
                        </td>`;
                    }
                });

                // 3. åˆ /æ’
                tr.innerHTML += `<td style="text-align:center;cursor:pointer;color:#cbd5e1" onmouseover="this.style.color='#ef4444'" onmouseout="this.style.color='#cbd5e1'" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx}, ${rIdx})">+</button></td>`;
                tbody.appendChild(tr);
            });
        });
        updateStats();
    }

    // --- æ ¸å¿ƒé€»è¾‘ï¼šæ‰‹åŠ¨æ§åˆ¶åˆå¹¶ ---

    // åªæœ‰å½“è¿™ä¸€è¡Œæ˜¯åˆå¹¶å—çš„ç¬¬ä¸€è¡Œæ—¶ï¼Œæ‰æ¸²æŸ“å•å…ƒæ ¼
    function shouldRenderCell(rows, rIdx, key) {
        if (rIdx === 0) return true;
        const cur = String(rows[rIdx][key]).trim();
        const prev = String(rows[rIdx-1][key]).trim();
        // å¦‚æœå½“å‰å†…å®¹éç©ºä¸”å®Œå…¨ç­‰äºä¸Šä¸€è¡Œï¼Œä¸”æˆ‘ä»¬è®¤ä¸ºå®ƒæ˜¯åˆå¹¶çŠ¶æ€ï¼Œåˆ™ä¸æ¸²æŸ“
        // æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬ä¾ç„¶ä½¿ç”¨å†…å®¹ç›¸ç­‰ä½œä¸ºåˆ¤æ–­æ ‡å‡†ï¼Œä½†åˆå¹¶çš„è¡Œä¸ºç”±ç”¨æˆ·ç‚¹å‡» â†“ è§¦å‘
        return !(cur !== "" && cur === prev);
    }

    // è®¡ç®—å‘ä¸‹æœ‰å¤šå°‘è¡Œå†…å®¹æ˜¯ä¸€è‡´çš„
    function getCellSpan(rows, rIdx, key) {
        let span = 1;
        const val = String(rows[rIdx][key]).trim();
        if (val === "") return 1;
        for (let i = rIdx + 1; i < rows.length; i++) {
            if (String(rows[i][key]).trim() === val) span++;
            else break;
        }
        return span;
    }

    // ç”¨æˆ·ç‚¹å‡»æŒ‰é’®æ‰è§¦å‘â€œå‘ä¸‹å¡«å……å¹¶åˆå¹¶â€
    function manualMergeDown(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        const val = rows[rIdx][key];
        // ä»…å‘ä¸‹å¡«å……ä¸€è¡Œç›¸åŒå†…å®¹ï¼Œä»è€Œè§¦å‘è§†è§‰ä¸Šçš„åˆå¹¶
        if (rIdx + 1 < rows.length) {
            rows[rIdx + 1][key] = val;
            renderTable();
            window.saveToCloud();
        }
    }

    // --- åŸºç¡€åŠŸèƒ½ ---
    function updateVal(dIdx, rIdx, key, val) {
        window.trips[window.activeId].days[dIdx].rows[rIdx][key] = val;
        renderTable(); // å¤±å»ç„¦ç‚¹æ—¶é‡æ–°è®¡ç®—åˆå¹¶çŠ¶æ€
        window.saveToCloud();
    }
    function updateDayDate(dIdx, val) { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); }
    function renderSidebar() {
        const list = document.getElementById('trip-list'); list.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const div = document.createElement('div');
            div.className = `trip-item ${id === window.activeId ? 'active' : ''}`;
            div.innerHTML = `<span style="flex:1">ğŸ“ ${window.trips[id].name}</span><button onclick="deleteTrip('${id}', event)" style="background:none; border:none; color:#f87171; cursor:pointer;">âœ•</button>`;
            div.onclick = () => loadTrip(id);
            list.appendChild(div);
        });
    }
    function addTrip() { const name = prompt("åç§°ï¼š"); if(name){ const id='trip_'+Date.now(); window.trips[id]={name, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    function deleteTrip(id, e) { e.stopPropagation(); if(confirm("åˆ é™¤ï¼Ÿ")){ delete window.trips[id]; if(window.activeId===id)window.activeId=null; window.saveToCloud(); } }
    function addDay() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); }
    function insertRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, {loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); if(window.trips[window.activeId].days[dIdx].rows.length===0) window.trips[window.activeId].days.splice(dIdx, 1); renderTable(); window.saveToCloud(); }

    function updateStats() {
        let p1=0, p2=0, p3=0, p4=0; const trip = window.trips[window.activeId]; if(!trip) return;
        trip.days.forEach(day => {
            day.rows.forEach((row, rIdx) => {
                if(shouldRenderCell(day.rows, rIdx, 'p1')) p1 += Number(row.p1) || 0;
                if(shouldRenderCell(day.rows, rIdx, 'p2')) p2 += Number(row.p2) || 0;
                if(shouldRenderCell(day.rows, rIdx, 'p3')) p3 += Number(row.p3) || 0;
                if(shouldRenderCell(day.rows, rIdx, 'p4')) p4 += Number(row.p4) || 0;
            });
        });
        document.getElementById('sum-p1').innerText = 'ï¿¥'+p1.toLocaleString(); document.getElementById('sum-p2').innerText = 'ï¿¥'+p2.toLocaleString();
        document.getElementById('sum-p3').innerText = 'ï¿¥'+p3.toLocaleString(); document.getElementById('sum-p4').innerText = 'ï¿¥'+p4.toLocaleString();
        document.getElementById('sum-all').innerText = 'ï¿¥'+(p1+p2+p3+p4).toLocaleString();
    }
</script>
