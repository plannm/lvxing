    <style>

<body>

<div id="sidebar">

    <div id="trip-list"></div>

<div id="main">
    <div id="content-area" class="content-container" style="display:none;">
        <button class="btn-day" onclick="addDay()">+ æ–°å¢æ—¥æœŸ</button>
        <div class="excel-box">

                        <th rowspan="2" style="width:40px">å¤©</th>

                        <th rowspan="2" style="width:80px">æ—¶é—´</th>
                        <th colspan="2">äº¤é€šè¯¦æƒ…</th><th colspan="2">è¡Œç¨‹å®‰æ’</th>
                        <th colspan="2">ä½å®¿é…’åº—</th><th colspan="2">é¤é¥®</th>
                        <th rowspan="2" style="width:35px">åˆ </th>

                    <tr>

                        <th>åç§°</th><th>é‡‘é¢</th><th>è¯¦æƒ…</th><th>é‡‘é¢</th>
                    </tr>

                <tbody id="table-body"></tbody>

</div>

<script>
    // æ¸²æŸ“å‡½æ•°ï¼šä¸¥æ ¼éµå¾ª 36.6 é€»è¾‘ï¼Œä½†å‡çº§äº†ç»„ä»¶å’Œåˆ—è¦†ç›–èŒƒå›´
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. æ—¥æœŸåˆ— (å›ºå®šåˆå¹¶)
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold; background:inherit; vertical-align:middle">D${dIdx + 1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background:inherit; vertical-align:middle; text-align:center;">
                        <input type="date" value="${day.date}" onchange="updateDayDate(${dIdx}, this.value)" style="border:none; background:transparent; font-size:12px; width:95px">
                    </td>`;
                }
                
                // 2. å…¨éƒ¨å†…å®¹åˆ— (æ‰€åœ¨åœ°ã€æ—¶é—´ã€è¯¦æƒ…1ã€é‡‘é¢1...é¤é¥®é‡‘é¢)
                const columns = [
                    {key: 'loc', bg: (dIdx % 2 === 0 ? '#f0f9ff' : '#e0f2fe')},
                    {key: 'time', bg: 'inherit'},
                    {key: 't1', bg: 'inherit'}, {key: 'p1', bg: 'inherit'},
                    {key: 't2', bg: 'inherit'}, {key: 'p2', bg: 'inherit'},
                    {key: 'h_t', bg: (dIdx % 2 === 0 ? '#fefce8' : '#fef9c3')}, {key: 'p3', bg: (dIdx % 2 === 0 ? '#fefce8' : '#fef9c3')},
                    {key: 't4', bg: 'inherit'}, {key: 'p4', bg: 'inherit'}
                ];

                columns.forEach(col => {
                    // æ£€æŸ¥æ­¤å•å…ƒæ ¼æ˜¯å¦åº”è¯¥è¢«åˆå¹¶éšè— (é€»è¾‘åŒ 36.6)
                    if (isStartOfBlock(day.rows, rIdx, col.key)) {
                        const span = getBlockSpan(day.rows, rIdx, col.key);
                        const td = document.createElement('td');
                        if (span > 1) td.rowSpan = span;
                        td.style.backgroundColor = col.bg;

                        const area = document.createElement('textarea');
                        area.className = 'cell-textarea';
                        area.value = row[col.key] || '';
                        area.onblur = (e) => updateCellValue(dIdx, rIdx, col.key, e.target.value);
                        // è‡ªåŠ¨æ’‘å¼€è„šæœ¬
                        area.oninput = function() { 
                            this.style.height = 'auto'; 
                            this.style.height = this.scrollHeight + 'px'; 
                        };
                        
                        td.appendChild(area);
                        
                        // ä¸‹ç®­å¤´ï¼šç‚¹å‡»å°†å†…å®¹å¡«å……åˆ°ä¸‹ä¸€è¡Œï¼Œè‡ªåŠ¨è§¦å‘ isStartOfBlock åˆ¤æ–­
                        const fBtn = document.createElement('span');
                        fBtn.className = 'fill-btn';
                        fBtn.innerHTML = 'â†“';
                        fBtn.onclick = () => {
                            if (rIdx + 1 < day.rows.length) {
                                day.rows[rIdx + 1][col.key] = day.rows[rIdx][col.key];
                                renderTable();
                                window.saveToCloud();
                            }
                        };
                        td.appendChild(fBtn);
                        tr.appendChild(td);

                        // æ¸²æŸ“åè‡ªé€‚åº”ä¸€æ¬¡é«˜åº¦
                        setTimeout(() => { area.style.height = 'auto'; area.style.height = area.scrollHeight + 'px'; }, 0);
                    }
                });

                // 3. åˆ é™¤ä¸æ’è¡Œ
                tr.innerHTML += `<td class="row-op-container" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx}, ${rIdx})">+</button></td>`;
                tbody.appendChild(tr);
            });
        });
    }

    // --- 36.6 æ ¸å¿ƒåˆå¹¶ç®—æ³• ---
    function isStartOfBlock(rows, rIdx, key) {
        if (rIdx === 0) return true;
        const cur = String(rows[rIdx][key]).trim();
        const prev = String(rows[rIdx-1][key]).trim();
        // åªæœ‰[å†…å®¹å®Œå…¨ä¸€æ ·]ä¸”[ä¸ä¸ºç©ºç™½]æ‰åˆå¹¶ã€‚æ‰‹åŠ¨è¾“å…¥ç›¸åŒå†…å®¹å³åˆå¹¶ã€‚
        if (cur !== "" && cur === prev) return false;
        return true;
    }

    function getBlockSpan(rows, rIdx, key) {
        let span = 1;
        const val = String(rows[rIdx][key]).trim();
        if (val === "") return 1;
        for (let i = rIdx + 1; i < rows.length; i++) {
            if (String(rows[i][key]).trim() === val) span++;
            else break;
        }
        return span;
    }

    // --- åŸºç¡€æ“ä½œé€»è¾‘ ---
    function updateCellValue(dIdx, rIdx, key, val) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        const oldVal = rows[rIdx][key];
        rows[rIdx][key] = val;
        // åŒæ­¥æ›´æ–°åˆå¹¶å—ä¸­çš„æ‰€æœ‰å†…å®¹
        for(let i = rIdx + 1; i < rows.length; i++) {
            if (String(rows[i][key]).trim() === String(oldVal).trim() && oldVal !== "") {
                rows[i][key] = val;
            } else break;
        }
        renderTable(); 
        window.saveToCloud();
    }

    function updateDayDate(dIdx, val) { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); }
    function renderSidebar() {
        const list = document.getElementById('trip-list'); list.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const div = document.createElement('div');
            div.className = `trip-item ${id === window.activeId ? 'active' : ''}`;
            div.innerText = "ğŸ“ " + window.trips[id].name;
            div.onclick = () => loadTrip(id);
            list.appendChild(div);
        });
    }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    function addTrip() { const name = prompt("è¡Œç¨‹åç§°ï¼š"); if (name) { const id = 't_' + Date.now(); window.trips[id] = { name, days: [{ date: '', rows: [{ loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 }] }] }; window.saveToCloud(); loadTrip(id); } }
    function addDay() { window.trips[window.activeId].days.push({ date: '', rows: [{ loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 }] }); renderTable(); window.saveToCloud(); }
    function insertRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, { loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 }); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { if(confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); if(window.trips[window.activeId].days[dIdx].rows.length === 0) window.trips[window.activeId].days.splice(dIdx, 1); renderTable(); window.saveToCloud(); } }
</script>
