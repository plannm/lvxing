<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. å¤©æ•°å’Œæ—¥æœŸ (åŸç”Ÿåˆå¹¶)
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold; background:inherit">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background:inherit"><input type="date" value="${day.date}" onchange="window.trips['${window.activeId}'].days[${dIdx}].date=this.value;window.saveToCloud()"></td>`;
                }

                // 2. æ‰€æœ‰åˆ—åº”ç”¨â€œæ‰‹åŠ¨æ ‡è®°åˆå¹¶â€é€»è¾‘
                const cols = [
                    {key: 'loc', bg: (dIdx % 2 === 0 ? '#f0f9ff' : '#e0f2fe')},
                    {key: 'time', bg: 'inherit'},
                    {key: 't1', bg: 'inherit'}, {key: 'p1', bg: 'inherit'},
                    {key: 't2', bg: 'inherit'}, {key: 'p2', bg: 'inherit'},
                    {key: 'h_t', bg: (dIdx % 2 === 0 ? '#fefce8' : '#fef9c3')}, {key: 'p3', bg: (dIdx % 2 === 0 ? '#fefce8' : '#fef9c3')},
                    {key: 't4', bg: 'inherit'}, {key: 'p4', bg: 'inherit'}
                ];

                cols.forEach(col => {
                    // å¦‚æœè¿™æ ¼è¢«æ ‡è®°ä¸ºåˆå¹¶(m_)ï¼Œç›´æ¥è·³è¿‡ä¸æ¸²æŸ“
                    if (rIdx > 0 && row['m_' + col.key]) return;

                    // è®¡ç®—è·¨åº¦
                    let span = 1;
                    for (let i = rIdx + 1; i < day.rows.length; i++) {
                        if (day.rows[i]['m_' + col.key]) span++;
                        else break;
                    }

                    const td = document.createElement('td');
                    td.rowSpan = span;
                    td.style.backgroundColor = col.bg;

                    const input = document.createElement('input');
                    input.value = row[col.key] || '';
                    input.onblur = (e) => updateVal(dIdx, rIdx, col.key, e.target.value, span);
                    
                    td.appendChild(input);
                    // åªæœ‰éæœ€åä¸€è¡Œæ‰æ˜¾ç¤ºåˆå¹¶ç®­å¤´
                    if (rIdx < day.rows.length - 1) {
                        const btn = document.createElement('span');
                        btn.className = 'fill-btn';
                        btn.innerHTML = 'â†“';
                        btn.onclick = () => smartFillDown(dIdx, rIdx, col.key);
                        td.appendChild(btn);
                    }
                    tr.appendChild(td);
                });

                tr.innerHTML += `<td style="text-align:center; cursor:pointer; color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•</td>`;
                tbody.appendChild(tr);
            });
        });
    }

    // --- æ ¸å¿ƒï¼šæ™ºèƒ½æ‰¹é‡å¡«å……åˆå¹¶å‡½æ•° ---
    window.smartFillDown = function(dIdx, rIdx, key) {
        const day = window.trips[window.activeId].days[dIdx];
        const currentVal = day.rows[rIdx][key];
        
        // ä»ä¸‹ä¸€è¡Œå¼€å§‹å¾€åæ‰¾
        for (let i = rIdx + 1; i < day.rows.length; i++) {
            // å¦‚æœé‡åˆ°å·²ç»æœ‰å†…å®¹çš„æ ¼å­ï¼ˆä¸”ä¸æ˜¯åˆå¹¶æ ¼ï¼‰ï¼Œå°±åœä½
            const targetCellVal = String(day.rows[i][key] || "").trim();
            if (targetCellVal !== "" && !day.rows[i]['m_' + key]) {
                break;
            }
            
            // å¡«å……å†…å®¹å¹¶æ‰“ä¸Šåˆå¹¶æ ‡è®°
            day.rows[i][key] = currentVal;
            day.rows[i]['m_' + key] = true;
        }
        
        window.saveToCloud();
        renderTable();
    };

    function updateVal(dIdx, rIdx, key, val, span) {
        const day = window.trips[window.activeId].days[dIdx];
        day.rows[rIdx][key] = val;
        // å¦‚æœè¿™ä¸ªæ ¼å­ä¸‹é¢æœ‰åˆå¹¶çš„æ ¼å­ï¼ŒåŒæ­¥æ›´æ–°å®ƒä»¬çš„å€¼ï¼Œç¡®ä¿æ•°æ®å®Œæ•´
        for (let i = 1; i < span; i++) {
            if (day.rows[rIdx + i]) {
                day.rows[rIdx + i][key] = val;
            }
        }
        window.saveToCloud();
    }

    // --- åŸºç¡€ç®¡ç†é€»è¾‘ ---
    function addTrip() { const n = prompt("è¡Œç¨‹åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    function renderSidebar() {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    }
    function addDay() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { 
        const day = window.trips[window.activeId].days[dIdx];
        // åˆ é™¤è¡Œæ—¶è‡ªåŠ¨æ¸…é™¤è¯¥è¡Œçš„åˆå¹¶æ ‡è®°
        day.rows.splice(rIdx, 1);
        if (day.rows.length === 0) window.trips[window.activeId].days.splice(dIdx, 1);
        renderTable(); window.saveToCloud(); 
    }
</script>
