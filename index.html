<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                // 1. å¤©æ•°ä¸æ—¥æœŸ
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:800; background: inherit;">D${dIdx + 1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background: inherit;"><input type="date" value="${day.date}" onchange="window.trips['${window.activeId}'].days[${dIdx}].date=this.value;window.saveToCloud()"></td>`;
                }
                
                // 2. æ‰€æœ‰åˆ—å¾ªç¯ç”Ÿæˆé€»è¾‘
                const cols = [
                    {key: 'loc', bg: (dIdx%2===0?'#f0f9ff':'#e0f2fe')},
                    {key: 'time', bg: 'inherit'},
                    {key: 't1', bg: 'inherit'}, {key: 'p1', bg: 'inherit'},
                    {key: 't2', bg: 'inherit'}, {key: 'p2', bg: 'inherit'},
                    {key: 'h_t', bg: (dIdx%2===0?'#fefce8':'#fef9c3')}, {key: 'p3', bg: (dIdx%2===0?'#fefce8':'#fef9c3')},
                    {key: 't4', bg: 'inherit'}, {key: 'p4', bg: 'inherit'}
                ];

                cols.forEach(col => {
                    if (shouldRender(day.rows, rIdx, col.key)) {
                        const span = getSpan(day.rows, rIdx, col.key);
                        const td = document.createElement('td');
                        if (span > 1) td.rowSpan = span;
                        td.style.backgroundColor = col.bg;

                        const input = document.createElement('input');
                        input.type = (col.key.startsWith('p')) ? 'number' : 'text';
                        input.value = row[col.key] || '';
                        input.onblur = (e) => updateVal(dIdx, rIdx, col.key, e.target.value);
                        
                        td.appendChild(input);
                        // æ·»åŠ åˆå¹¶ç®­å¤´
                        td.innerHTML += `<span class="fill-btn" onclick="fillDown(${dIdx},${rIdx},'${col.key}')">â†“</span>`;
                        tr.appendChild(td);
                    }
                });

                tr.innerHTML += `<td style="text-align:center;cursor:pointer;color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•</td>`;
                tbody.appendChild(tr);
            });
        });
        updateStats();
    }

    // ä¿®æ”¹é€»è¾‘ï¼šä¸å†é€šè¿‡å†…å®¹åˆ¤æ–­ï¼Œè€Œæ˜¯é€šè¿‡ä¸€ä¸ªéšè—çš„åˆå¹¶æ ‡è®°
    function shouldRender(rows, rIdx, key) {
        if (rIdx === 0) return true;
        // åªæœ‰æ˜¾å¼ç‚¹å‡»äº†åˆå¹¶æŒ‰é’®ï¼ˆäº§ç”Ÿäº† merge_ æ ‡è®°ï¼‰æ‰åˆå¹¶
        return !rows[rIdx]['merge_' + key];
    }

    function getSpan(rows, rIdx, key) {
        let span = 1;
        for (let i = rIdx + 1; i < rows.length; i++) {
            if (rows[i]['merge_' + key]) span++;
            else break;
        }
        return span;
    }

    // ç‚¹å‡»ä¸‹ç®­å¤´ï¼šå¤åˆ¶å†…å®¹å¹¶æ‰“ä¸Šåˆå¹¶æ ‡è®°
    window.fillDown = function(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        if (rIdx + 1 < rows.length) {
            rows[rIdx + 1][key] = rows[rIdx][key];
            rows[rIdx + 1]['merge_' + key] = true; // å…³é”®æ ‡è®°ï¼šè¿™ä¸€æ ¼ä»æ­¤å±äºåˆå¹¶å—
            renderTable();
            window.saveToCloud();
        }
    };

    function updateVal(dIdx, rIdx, key, val) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        rows[rIdx][key] = val;
        // å¦‚æœè¯¥æ ¼è¢«åˆå¹¶äº†ï¼ŒåŒæ­¥æ›´æ–°ä¸‹æ–¹è¢«åˆå¹¶æ ¼å­çš„å†…å®¹
        for(let i = rIdx + 1; i < rows.length; i++) {
            if (rows[i]['merge_' + key]) rows[i][key] = val;
            else break;
        }
        window.saveToCloud();
        if(['loc', 'h_t', 'time'].includes(key)) renderTable();
        updateStats();
    }

    // --- ä¿æŒ 36.6 æ ¸å¿ƒç®¡ç†é€»è¾‘ä¸å˜ ---
    function addTrip() { const n = prompt("è¡Œç¨‹åç§°ï¼š"); if (n) { const id = 'trip_' + Date.now(); window.trips[id] = { name: n, days: [{ date: '', rows: [{ loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 }] }] }; window.saveToCloud(); loadTrip(id); } }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    function renderSidebar() {
        const list = document.getElementById('trip-list'); list.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const div = document.createElement('div'); div.className = `trip-item ${id === window.activeId ? 'active' : ''}`;
            div.innerHTML = `ğŸ“ ${window.trips[id].name}`; div.onclick = () => loadTrip(id); list.appendChild(div);
        });
    }
    function addDay() { window.trips[window.activeId].days.push({ date: '', rows: [{ loc: '', time: '', t1: '', p1: 0, t2: '', p2: 0, h_t: '', p3: 0, t4: '', p4: 0 }] }); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); renderTable(); window.saveToCloud(); }
    function updateStats() {
        let p1=0, p2=0, p3=0, p4=0; const trip = window.trips[window.activeId]; if(!trip) return;
        trip.days.forEach(day => { day.rows.forEach((row, rIdx) => {
            p1 += Number(row.p1) || 0; p2 += Number(row.p2) || 0; p4 += Number(row.p4) || 0;
            if (!row.merge_h_t) p3 += Number(row.p3) || 0;
        });});
        document.getElementById('sum-p1').innerText = 'ï¿¥'+p1; document.getElementById('sum-p2').innerText = 'ï¿¥'+p2;
        document.getElementById('sum-p3').innerText = 'ï¿¥'+p3; document.getElementById('sum-p4').innerText = 'ï¿¥'+p4;
        document.getElementById('sum-all').innerText = 'ï¿¥'+(p1+p2+p3+p4);
    }
</script>
