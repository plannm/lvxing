<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                // å¤©æ•°å’Œæ—¥æœŸ (36.6 åŸç‰ˆå›ºå®šé€»è¾‘)
                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center;font-weight:bold;background:inherit;">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="background:inherit;"><input type="date" value="${day.date}" onchange="window.trips['${window.activeId}'].days[${dIdx}].date=this.value;window.saveToCloud()" style="border:none;width:90%"></td>`;
                }
                
                // é‡ç‚¹ï¼šå…¨åˆ—åº”ç”¨ 36.6 çš„ renderMergedCell é€»è¾‘
                const cols = ['loc', 'time', 't1', 'p1', 't2', 'p2', 'h_t', 'p3', 't4', 'p4'];
                cols.forEach(key => {
                    // å¦‚æœå†…å®¹ä¸ä¸ºç©ºä¸”ä¸ä¸Šä¸€è¡Œä¸€æ ·ï¼Œåˆ™ä¸æ¸²æŸ“ï¼ˆå³åˆå¹¶ï¼‰
                    if (rIdx > 0 && row[key] !== "" && row[key] === day.rows[rIdx-1][key]) {
                        return; 
                    }

                    // è®¡ç®—åˆå¹¶è·¨åº¦
                    let span = 1;
                    for (let i = rIdx + 1; i < day.rows.length; i++) {
                        if (day.rows[i][key] !== "" && day.rows[i][key] === row[key]) span++;
                        else break;
                    }

                    const td = document.createElement('td');
                    if (span > 1) td.rowSpan = span;
                    
                    const input = document.createElement('input');
                    input.className = 'cell-input';
                    input.value = row[key] || '';
                    input.onblur = (e) => {
                        const newVal = e.target.value;
                        const oldVal = row[key];
                        row[key] = newVal;
                        // åŒæ­¥æ›´æ–°åç»­åˆå¹¶çš„è¡Œ
                        for(let i = rIdx + 1; i < day.rows.length; i++) {
                            if (day.rows[i][key] === oldVal && oldVal !== "") day.rows[i][key] = newVal;
                            else break;
                        }
                        window.saveToCloud();
                        renderTable();
                    };
                    
                    td.appendChild(input);
                    td.innerHTML += `<span class="fill-btn" onclick="fillDown(${dIdx},${rIdx},'${key}')">â†“</span>`;
                    tr.appendChild(td);
                });

                tr.innerHTML += `<td style="text-align:center;cursor:pointer;color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•</td>`;
                tbody.appendChild(tr);
            });
        });
    }

    // æ ¸å¿ƒ fillDown å‡½æ•°ï¼šåªè´Ÿè´£æŠŠå½“å‰å†…å®¹å¤åˆ¶ç»™ä¸‹ä¸€è¡Œï¼Œç”± renderTable è‡ªåŠ¨å¤„ç†åˆå¹¶å±•ç¤º
    window.fillDown = function(dIdx, rIdx, key) {
        const rows = window.trips[window.activeId].days[dIdx].rows;
        if (rIdx + 1 < rows.length) {
            rows[rIdx + 1][key] = rows[rIdx][key];
            window.saveToCloud();
            renderTable();
        }
    };

    function addTrip() { const n = prompt("åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    function renderSidebar() {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    }
    function addDay() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx, 1); renderTable(); window.saveToCloud(); }
</script>
