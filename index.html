<script>
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        const trip = window.trips[window.activeId];
        if(!trip) return;

        trip.days.forEach((day, dIdx) => {
            const dayClass = (dIdx % 2 === 0) ? 'day-odd' : 'day-even';
            day.rows.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                tr.className = dayClass;
                if (rIdx === 0) tr.classList.add('day-start');

                if (rIdx === 0) {
                    tr.innerHTML += `<td rowspan="${day.rows.length}" style="text-align:center; font-weight:bold">D${dIdx+1}</td>`;
                    tr.innerHTML += `<td rowspan="${day.rows.length}"><input type="date" value="${day.date}" onchange="updateDayDate(${dIdx}, this.value)"></td>`;
                }

                const cols = ['loc', 'time', 't1', 'p1', 't2', 'p2', 'h_t', 'p3', 't4', 'p4'];
                cols.forEach(key => {
                    // æ£€æŸ¥æ˜¯å¦æ˜¯è¢«åˆå¹¶çš„æ ¼
                    if (rIdx > 0 && row['m_' + key]) return;

                    let span = 1;
                    for (let i = rIdx + 1; i < day.rows.length; i++) {
                        if (day.rows[i]['m_' + key]) span++; else break;
                    }

                    const td = document.createElement('td');
                    if (span > 1) td.rowSpan = span;
                    if (key === 'loc') td.style.backgroundColor = (dIdx % 2 === 0 ? '#f0f9ff' : '#e0f2fe');
                    if (key === 'h_t' || key === 'p3') td.style.backgroundColor = (dIdx % 2 === 0 ? '#fefce8' : '#fef9c3');

                    const input = document.createElement('input');
                    input.value = row[key] || '';
                    input.onblur = (e) => updateValue(dIdx, rIdx, key, e.target.value, span);
                    td.appendChild(input);

                    if (rIdx < day.rows.length - 1) {
                        const btn = document.createElement('span');
                        btn.className = 'fill-btn';
                        btn.innerText = 'â†“';
                        btn.onclick = () => smartFill(dIdx, rIdx, key);
                        td.appendChild(btn);
                    }
                    tr.appendChild(td);
                });

                tr.innerHTML += `<td style="text-align:center; cursor:pointer; color:#ccc" onclick="delRow(${dIdx},${rIdx})">âœ•<button class="row-insert-btn" onclick="event.stopPropagation(); insertRow(${dIdx},${rIdx})">+</button></td>`;
                tbody.appendChild(tr);
            });
        });
    }

    // --- æ ¸å¿ƒé€»è¾‘ï¼šæ™ºèƒ½å¡«å……å¹¶åˆå¹¶ï¼Œé‡å†…å®¹å³åœ ---
    function smartFill(dIdx, rIdx, key) {
        const day = window.trips[window.activeId].days[dIdx];
        const sourceVal = day.rows[rIdx][key];
        
        // ä»ä¸‹ä¸€è¡Œå¼€å§‹å‘ä¸‹å¯»æ‰¾
        for (let i = rIdx + 1; i < day.rows.length; i++) {
            const targetCell = day.rows[i];
            const targetVal = String(targetCell[key] || "").trim();

            // å¦‚æœä¸‹æ–¹æ ¼å­å·²ç»æœ‰å†…å®¹ï¼ˆä¸”ä¸æ˜¯ä¹‹å‰åˆå¹¶è¿‡çš„ï¼‰ï¼Œåˆ™åœæ­¢
            if (targetVal !== "" && !targetCell['m_' + key]) break;
            
            // å¦åˆ™è¿›è¡Œå¡«å……å’Œåˆå¹¶æ ‡è®°
            targetCell[key] = sourceVal;
            targetCell['m_' + key] = true;
        }
        window.saveToCloud();
        renderTable();
    }

    function updateValue(dIdx, rIdx, key, val, span) {
        const day = window.trips[window.activeId].days[dIdx];
        day.rows[rIdx][key] = val;
        // åŒæ­¥æ›´æ–°è¢«åˆå¹¶çš„éšè—æ ¼
        for (let i = 1; i < span; i++) {
            if (day.rows[rIdx + i]) day.rows[rIdx + i][key] = val;
        }
        window.saveToCloud();
    }

    function updateDayDate(dIdx, val) { window.trips[window.activeId].days[dIdx].date = val; window.saveToCloud(); }
    function addTrip() { const n = prompt("è¡Œç¨‹åç§°"); if(n){ const id='t'+Date.now(); window.trips[id]={name:n, days:[{date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}]}; window.saveToCloud(); loadTrip(id); } }
    function loadTrip(id) { window.activeId = id; renderSidebar(); renderTable(); document.getElementById('content-area').style.display = 'block'; }
    function renderSidebar() {
        const l = document.getElementById('trip-list'); l.innerHTML = '';
        Object.keys(window.trips).forEach(id => {
            const d = document.createElement('div'); d.className = `trip-item ${id===window.activeId?'active':''}`;
            d.innerText = "ğŸ“ " + window.trips[id].name; d.onclick = () => loadTrip(id); l.appendChild(d);
        });
    }
    function addDay() { window.trips[window.activeId].days.push({date:'', rows:[{loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}]}); renderTable(); window.saveToCloud(); }
    function insertRow(dIdx, rIdx) { window.trips[window.activeId].days[dIdx].rows.splice(rIdx + 1, 0, {loc:'',time:'',t1:'',p1:0,t2:'',p2:0,h_t:'',p3:0,t4:'',p4:0}); renderTable(); window.saveToCloud(); }
    function delRow(dIdx, rIdx) { 
        const day = window.trips[window.activeId].days[dIdx];
        day.rows.splice(rIdx, 1);
        if (day.rows.length === 0) window.trips[window.activeId].days.splice(dIdx, 1);
        renderTable(); window.saveToCloud(); 
    }
</script>
